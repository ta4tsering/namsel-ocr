D384:
  text_derge_title: དཔལ་གསང་བ་ཐམས་ཅད་གཅོད་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D373:
  text_derge_title: དཔལ་བདེ་མཆོག་འབྱུང་བ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D153:
  text_derge_title: འཕགས་པ་ཀླུའི་རྒྱལ་པོ་རྒྱ་མཚོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D331:
  text_derge_title: ཟླ་བའི་མདོ
  text_pedurma_title: ''
D243:
  text_derge_title: དམ་པའི་ཆོས་ཀྱི་རྒྱལ་པོ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D389:
  text_derge_title: དཔལ་རིན་ཆེན་ཕྲེང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D319:
  text_derge_title: འཕགས་པ་རྨད་དུ་བྱུང་བ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D368:
  text_derge_title: རྒྱུད་ཀྱི་རྒྱལ་པོ་དཔལ་བདེ་མཆོག་ཉུང་ངུ་ཞེས་བྱ་བ
