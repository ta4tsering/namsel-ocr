D1067:
  text_derge_title: སངས་རྒྱས་ཀྱི་ཆོས་གསལ་ཞིང་ཡངས་པ་སྣང་བརྒྱད་ཅེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D1068:
  text_derge_title: མཆོད་པའི་སྤྲིན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1069:
  text_derge_title: ''
  text_pedurma_title: ''
D1070:
  text_derge_title: ''
  text_pedurma_title: ''
D1071:
  text_derge_title: ''
  text_pedurma_title: ''
D1072:
  text_derge_title: ''
  text_pedurma_title: ''
D1073:
  text_derge_title: ''
  text_pedurma_title: ''
D1074:
  text_derge_title: ''
  text_pedurma_title: ''
D1075:
  text_derge_title: ''
  text_pedurma_title: ''
D1076:
  text_derge_title: འཕགས་པ་དཀོན་མཆོག་གི་རྟེན་ལ་བསྐོར་བ་བྱ་བའི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D1077:
  text_derge_title: ''
  text_pedurma_title: ''
D1078:
  text_derge_title: སུ་རཱུ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1079:
  text_derge_title: ཡི་དགས་མོ་ཁ་འབར་མ་དབུགས་དབྱུང་བའི་གཏོར་མའི་ཆོ་ག
  text_pedurma_title: ''
D1080:
  text_derge_title: ཡི་དགས་ཁ་ནས་མེ་འབར་བ་ལ་སྐྱབས་མཛད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1081:
  text_derge_title: འཇུར་འགེགས་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1082:
  text_derge_title: ལུས་ཀྱི་ཟག་པ་སྦྱིན་པར་བཏང་བའི་གཟུངས
  text_pedurma_title: ''
D1083:
  text_derge_title: འཕགས་པ་རོ་ལངས་བདུན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1084:
  text_derge_title: འཕགས་པ་ཚོགས་ཀྱི་བདག་པོའི་སྙིང་པོ
  text_pedurma_title: ''
D1085:
  text_derge_title: དཔལ་མགོན་པོ་ནག་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1086:
  text_derge_title: འཕགས་པ་ནག་པོ་ཆེན་པོའི་གཟུངས་རིམས་ནད་ཐམས་ཅད་ལས་ཐར་བར་བྱེད་པ
  text_pedurma_title: ''
D1087:
  text_derge_title: ལྷ་མོ་ནག་མོ་ཆེན་མོའི་གཟུངས
  text_pedurma_title: ''
D1088:
  text_derge_title: དཔལ་ལྷ་མོ་ནག་མོའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ
  text_pedurma_title: ''
D1089:
  text_derge_title: ལྷའི་དབང་པོ་བརྒྱ་བྱིན་གྱིས་བསྟོད་པ
  text_pedurma_title: ''
D1090:
  text_derge_title: ནད་ཀྱི་བདག་མོ་ལ་བསྟོད་པ
  text_pedurma_title: ''
D1091:
  text_derge_title: ལྷ་མོ་ནམ་གྲུ་ལ་བསྟོད་པ
  text_pedurma_title: ''
D1092:
  text_derge_title: དཔལ་ལྷ་མོ་སྒྲ་དབྱངས་ལ་བསྟོད་པ
  text_pedurma_title: ''
D1093:
  text_derge_title: འཕགས་པ་ཡངས་པའི་གྲོང་ཁྱེར་དུ་འཇུག་པའི་མདོ་ཆེན་པོ
  text_pedurma_title: ''
D1094:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཡིད་བཞིན་གྱི་ནོར་བུའི་རྟོག་བ་ལས་སྨོན་ལམ་འབྱུང་བ
  text_pedurma_title: ''
D1098:
  text_derge_title: ''
  text_pedurma_title: ''
D1099:
  text_derge_title: ''
  text_pedurma_title: ''
D1100:
  text_derge_title: ལྷས་ཞུས་པའི་བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1101:
  text_derge_title: བདེ་ལེགས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1102:
  text_derge_title: བདེ་ལེགས་སུ་འགྱུར་བའི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1103:
  text_derge_title: བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1104:
  text_derge_title: ''
  text_pedurma_title: ''
D1105:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ལྔའི་བཀྲ་ཤིས་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1106:
  text_derge_title: རིགས་གསུམ་གྱི་བཀྲ་ཤིས
  text_pedurma_title: ''
D1107:
  text_derge_title: ཤིས་པར་བརྗོད་པའི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D1108:
  text_derge_title: དཀོན་མཆོག་གསུམ་གྱི་བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
