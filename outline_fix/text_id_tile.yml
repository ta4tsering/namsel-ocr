D329:
  text_derge_title: ལྷའི་མདོ
  text_pedurma_title: ''
D332:
  text_derge_title: ཁང་བུ་བརྩེགས་པའི་མདོ
  text_pedurma_title: ''
D333:
  text_derge_title: འཕགས་པ་གནས་འཇོག་གི་མདོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D337:
  text_derge_title: ཆོས་ཀྱི་འཁོར་ལོའི་མདོ
