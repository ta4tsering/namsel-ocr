  text_pedurma_title: ''
D590:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་ནས་བྱུང་བ་གདུགས་དཀར་པོ་ཅན་ཞེས་བྱ་བ་གཞན་གྱིས་མི་ཐུབ་མ་ཕྱིར་ཟློག་པའི་རིག་སྔགས་ཀྱི་རྒྱལ་མོ་ཆེན་མོ
  text_pedurma_title: ''
D591:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་གཙུག་ཏོར་ནས་བྱུང་བའི་གདུགས་དཀར་པོ་ཅན་གཞན་གྱིས་མི་ཐུབ་པ་ཕྱིར་ཟློག་པ་ཆེན་མོ་མཆོག་ཏུ་གྲུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D593:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་གཙུག་ཏོར་ནས་བྱུང་བའི་གདུགས་དཀར་པོ་ཅན་གཞན་གྱིས་མི་ཐུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D594:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་གཟུངས་རྟོག་པ་དང་བཅས་པ
  text_pedurma_title: ''
D595:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་གཟུངས་རྟོག་པ་དང་བཅས་པ
  text_pedurma_title: ''
D596:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་གཟུངས་རྟོག་པ་དང་བཅས་པ
  text_pedurma_title: ''
D597:
  text_derge_title: འཕགས་པ་ངན་འགྲོ་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D598:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་མའི་གཟུངས་ཞེས་བྱ་བའི་རྟོག་པ
  text_pedurma_title: ''
D599:
  text_derge_title: ཀུན་ནས་སྒོར་འཇུག་པའི་འོད་ཟེར་གཙུག་ཏོར་དྲི་མ་མེད་པར་སྣང་བ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྙིང་པོ་དང་དམ་ཚིག་ལ་རྣམ་པར་ལྟ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D600:
  text_derge_title: ''
  text_pedurma_title: ''
D601:
  text_derge_title: ཤེས་པས་ཐམས་ཅད་མཐར་ཕྱིན་པར་གྲུབ་པའི་མཆོད་རྟེན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D602:
  text_derge_title: མཆོད་རྟེན་གཅིག་ཡན་ཆད་བྱེ་བ་བཏབ་པར་འགྱུར་བའི་གཟུངས
  text_pedurma_title: ''
D603:
  text_derge_title: སྙིང་རྗེའི་མཆོག་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D604:
  text_derge_title: ཁྲོ་བོ་རྣམ་པར་རྒྱལ་བའི་རྟོག་པ་གསང་བའི་རྒྱུད
  text_pedurma_title: ''
D605:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་འཇིགས་བྱེད་ཀྱི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D607:
  text_derge_title: འཕགས་པ་གཞན་གྱིས་མི་ཐུབ་པ་རིན་པོ་ཆེའི་ཕྲེང་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D608:
  text_derge_title: འཕགས་པ་བར་དུ་གཅོད་པ་ཐམས་ཅད་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D609:
  text_derge_title: འཕགས་པ་ཐམས་ཅད་ལ་མི་འཇིགས་པ་རབ་ཏུ་སྦྱིན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D610:
  text_derge_title: འཕགས་པ་འགྲོ་ལྡིང་བའི་རིག་སྔགས་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D611:
  text_derge_title: ཚིགས་སུ་བཅད་པ་གཉིས་པའི་གཟུངས
  text_pedurma_title: ''
D613:
  text_derge_title: འཕགས་པ་ལྷ་མོ་སྐུལ་བྱེད་མ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D614:
  text_derge_title: འཕགས་པ་སྒོ་བཟང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D615:
  text_derge_title: འཕགས་པ་བུ་མང་པོ་རྟོན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D616:
  text_derge_title: འཕགས་པ་རོ་ལངས་བདུན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D617:
  text_derge_title: འཕགས་པ་མཚན་མོ་བཟང་པོ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D618:
  text_derge_title: འཕགས་པ་མདངས་ཕྱིར་འཕྲོག་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D619:
  text_derge_title: འཕགས་པ་མིག་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་རིག་སྔགས
  text_pedurma_title: ''
D620:
  text_derge_title: འཕགས་པ་མིག་ནད་རབ་ཏུ་ཞི་བར་བྱེད་པའི་མདོ
  text_pedurma_title: ''
D621:
  text_derge_title: འཕགས་པ་གཞང་འབྲུམ་རབ་ཏུ་ཞི་བར་བྱེད་པའི་མདོ
  text_pedurma_title: ''
D622:
  text_derge_title: འཕགས་པ་ནད་ཐམས་ཅད་རབ་ཏུ་ཞི་བར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D623:
  text_derge_title: ''
  text_pedurma_title: ''
D624:
  text_derge_title: ''
  text_pedurma_title: ''
D625:
  text_derge_title: འཕགས་པ་རིམས་ནད་རབ་ཏུ་ཞི་བར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D626:
  text_derge_title: ''
  text_pedurma_title: ''
D627:
  text_derge_title: མདངས་ཕྱིར་མི་འཕྲོག་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D628:
  text_derge_title: འཕགས་པ་ཡངས་པའི་གྲོང་ཁྱེར་དུ་འཇུག་པའི་མདོ་ཆེན་པོ
  text_pedurma_title: ''
D629:
  text_derge_title: འཕགས་པ་མི་རྒོད་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D630:
  text_derge_title: འཕགས་པ་བར་དུ་གཅོད་པ་ཐམས་ཅད་སེལ་བའི་གཟུངས་སྔགས
  text_pedurma_title: ''
D631:
  text_derge_title: འཕགས་པ་མི་གཡོ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D632:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་ཁྲོ་བོའི་རྒྱལ་པོའི་རྟོག་པ་བསྡུས་པའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D633:
  text_derge_title: འཕགས་པ་གསེར་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D635:
  text_derge_title: འཕགས་པ་བྱམས་པའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D636:
  text_derge_title: འཕགས་པ་ནམ་མཁའི་སྙིང་པོའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D637:
  text_derge_title: འཕགས་པ་ཀུན་ཏུ་བཟང་པོའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D638:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D639:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གཞོན་ནུར་གྱུར་པའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D640:
  text_derge_title: འཕགས་པ་སྒྲིབ་པ་ཐམས་ཅད་རྣམ་པར་སེལ་བའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D641:
  text_derge_title: འཕགས་པ་སའི་སྙིང་པོའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D642:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གྱི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D643:
  text_derge_title: འཕགས་པ་བྱམས་པས་དམ་བཅས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D644:
  text_derge_title: འཕགས་པ་དཀྱིལ་འཁོར་བརྒྱད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D645:
  text_derge_title: བདུད་རྩི་འབྱུང་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D646:
  text_derge_title: ཡི་དགས་ཁ་ནས་མེ་འབར་བ་ལ་སྐྱབས་མཛད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D648:
  text_derge_title: འཇུར་འགེགས་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D649:
  text_derge_title: ''
  text_pedurma_title: ''
D650:
  text_derge_title: ཤེས་རབ་སྐྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D651:
  text_derge_title: ''
  text_pedurma_title: ''
D652:
  text_derge_title: ''
  text_pedurma_title: ''
D653:
  text_derge_title: མདོ་ཆེན་པོ་འདུས་པ་ཆེན་པོའི་མདོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D654:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་རྒྱ་མཚོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D655:
  text_derge_title: འཕགས་པ་བགེགས་སེལ་བའི་གཟུངས
  text_pedurma_title: ''
D656:
  text_derge_title: མདོ་ཆེན་པོ་ཀུན་ཏུ་རྒྱུ་བ་དང་། ཀུན་ཏུ་རྒྱུ་བ་མ་ཡིན་པ་དང་མཐུན་པའི་མདོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D657:
  text_derge_title: འཕགས་པ་སྤྲིན་ཆེན་པོ
  text_pedurma_title: ''
D658:
  text_derge_title: འཕགས་པ་སྤྲིན་ཆེན་པོ་རླུང་གི་དཀྱིལ་འཁོར་གྱི་ལེའུ་ཀླུ་ཐམས་ཅད་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D659:
  text_derge_title: འཕགས་པ་ཀླུའི་རྒྱལ་པོ་གཟི་ཅན་གྱིས་ཞུས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D661:
  text_derge_title: གཟའ་རྣམས་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D662:
  text_derge_title: འཕགས་པ་ནོར་གྱི་རྒྱུན་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D663:
  text_derge_title: ''
  text_pedurma_title: ''
D664:
  text_derge_title: ''
  text_pedurma_title: ''
D665:
  text_derge_title: འཕགས་པ་ཚོགས་ཀྱི་བདག་པོའི་སྙིང་པོ
  text_pedurma_title: ''
D666:
  text_derge_title: ཚོགས་ཀྱི་བདག་པོ་ཆེན་པོའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D667:
  text_derge_title: དཔལ་ནག་པོ་ཆེན་པོའི་རྒྱུད
  text_pedurma_title: ''
D668:
  text_derge_title: དཔལ་མགོན་པོ་ནག་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D669:
  text_derge_title: འཕགས་པ་ནག་པོ་ཆེན་པོའི་གཟུངས་རིམས་ནད་ཐམས་ཅད་ལས་ཐར་བར་བྱེད་པ
  text_pedurma_title: ''
D671:
  text_derge_title: དཔལ་ལྷ་མོ་ནག་མོའི་བསྟོད་པ་རྒྱལ་པོའི་རྒྱུད
  text_pedurma_title: ''
D672:
  text_derge_title: དཔལ་ལྷ་མོ་ནག་མོའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ
  text_pedurma_title: ''
D673:
  text_derge_title: ལྷའི་དབང་པོ་བརྒྱ་བྱིན་གྱིས་བསྟོད་པ
  text_pedurma_title: ''
D673a:
  text_derge_title: འཕགས་པ་ཚེ་དཔག་མེད་ཀྱི་སྙིང་པོ
  text_pedurma_title: ''
D674:
  text_derge_title: འཕགས་པ་ཚེ་དང་ཡེ་ཤེས་དཔག་ཏུ་མེད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D675:
  text_derge_title: འཕགས་པ་ཚེ་དང་ཡེ་ཤེས་དཔག་ཏུ་མེད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D676:
  text_derge_title: འཕགས་པ་ཚེ་དང་ཡེ་ཤེས་དཔག་ཏུ་མེད་པའི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D677:
  text_derge_title: བཅོམ་ལྡན་འདས་སྣང་བ་མཐའ་ཡས་ཀྱི་གཟུངས་སྔགས
  text_pedurma_title: ''
D678:
  text_derge_title: ''
  text_pedurma_title: ''
D679:
  text_derge_title: འཕགས་པ་ཡོན་ཏན་བསྔགས་པ་དཔག་ཏུ་མེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D680:
  text_derge_title: ''
  text_pedurma_title: ''
D681:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་རྩ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་པདྨ་དྲ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D682:
  text_derge_title: འཕགས་པ་དོན་ཡོད་ཞགས་པའི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D683:
  text_derge_title: འཕགས་པ་དོན་ཡོད་ཞགས་པའི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D684:
  text_derge_title: སྲེད་མེད་ཀྱི་བུས་ཞུས་པ་འཕགས་པ་སྒྱུ་མ་ཆེན་མོ་རྣམ་པར་རྒྱལ་བ་ཐོབ་པར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D685:
  text_derge_title: ཀླུས་བྱིན་པའི་གཟུངས་ཀླུའི་སྙིང་བོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D686:
  text_derge_title: འཕགས་པ་དོན་ཡོད་པའི་ཞགས་པའི་ཆོ་ག་ཞིབ་མོའི་རྒྱལ་པོ
  text_pedurma_title: ''
D687:
  text_derge_title: འཕགས་པ་དོན་ཡོད་ཞགས་པའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་ཡོངས་སུ་རྫོགས་པར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D688:
  text_derge_title: ས་བཅུ་པའི་གཟུངས
  text_pedurma_title: ''
D689:
  text_derge_title: འཕགས་པ་དོན་ཡོད་ཞགས་པའི་རྟོག་པའི་རྒྱལ་པོའི་ཆོ་ག་ཞེས་བྱ་བ
  text_pedurma_title: ''
D690:
  text_derge_title: བྱང་ཆུབ་སེམས་དཔའ་འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ལག་པ་སྟོང་དང་མིག་སྟོང་དང་ལྡན་པའི་ཆོ་ག་ཞིབ་མོ
  text_pedurma_title: ''
D691:
  text_derge_title: འཕགས་པ་བྱང་ཆུབ་སེམས་དཔའ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཕྱག་སྟོང་སྤྱན་སྟོང་དང་ལྡན་པ་ཐོགས་པ་མི་མངའ་བའི་ཐུགས་རྗེ་ཆེན་པོའི་སེམས་རྒྱ་ཆེར་ཡོངས་སུ་རྫོགས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D692:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་གསང་བའི་མཛོད་ཐོགས་པ་མེད་པའི་ཡིད་བཞིན་གྱི་འཁོར་ལོའི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D693:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཞལ་བཅུ་གཅིག་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D694:
  text_derge_title: འཕགས་པ་ཞལ་བཅུ་གཅིག་པའི་རིག་སྔགས་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D695:
  text_derge_title: ''
  text_pedurma_title: ''
D696:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D698:
  text_derge_title: འཕགས་པ་སྙིང་རྗེས་མི་བཤོལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D699:
  text_derge_title: འཕགས་པ་ཀུན་ཏུ་བཟང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D700:
  text_derge_title: འཇིག་རྟེན་དབང་ཕྱུག་གི་རྟོག་པ
  text_pedurma_title: ''
D701:
  text_derge_title: པདྨ་ཅོད་པན་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D703:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་སེང་གེ་སྒྲའི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D704:
  text_derge_title: ''
  text_pedurma_title: ''
D705:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ
  text_pedurma_title: ''
D706:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D707:
  text_derge_title: འཕགས་པ་ལུས་ཀྱི་དབྱིབས་མཛེས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D708:
  text_derge_title: འཕགས་པ་གཞན་གྱིས་མི་ཐུབ་པ་མི་འཇིགས་པ་སྦྱིན་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D709:
  text_derge_title: ''
  text_pedurma_title: ''
D710:
  text_derge_title: ''
  text_pedurma_title: ''
D711:
  text_derge_title: ''
  text_pedurma_title: ''
D712:
  text_derge_title: ''
  text_pedurma_title: ''
D713:
  text_derge_title: ''
  text_pedurma_title: ''
D714:
  text_derge_title: ''
  text_pedurma_title: ''
D715:
  text_derge_title: ''
  text_pedurma_title: ''
D716:
  text_derge_title: ''
  text_pedurma_title: ''
D717:
  text_derge_title: ''
  text_pedurma_title: ''
D718:
  text_derge_title: ཤེས་རབ་སྐྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D719:
  text_derge_title: ཤེས་རབ་སྐྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D720:
  text_derge_title: ''
  text_pedurma_title: ''
D721:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་བྱིན་གྱི་རླབས་སེམས་ཅན་ལ་གཟིགས་ཤིང་སངས་རྒྱས་ཀྱི་ཞིང་གི་བཀོད་པ་ཀུན་ཏུ་སྟོན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D722:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཡིད་བཞིན་གྱི་ནོར་བུའི་རྟོག་བ་ལས་སྨོན་ལམ་འབྱུང་བ
  text_pedurma_title: ''
D723:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཐུགས་རྗེ་ཆེན་པོའི་གཟུངས་ཕན་ཡོན་མདོར་བསྡུས་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D724:
  text_derge_title: རལ་པ་གྱེན་བརྫེས་ཀྱི་རྟོག་པ་ཆེན་པོ་བྱང་ཆུབ་སེམས་དཔའ་ཆེན་པོའི་རྣམ་པར་འཕྲུལ་པ་ལེའུ་རབ་འབྱམས་ལས་བཅོམ་ལྡན་འདས་མ་འཕགས་མ་སྒྲོལ་མའི་རྩ་བའི་རྟོག་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D725:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D726:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ཡུམ་སྒྲོལ་མ་ལས་སྣ་ཚོགས་འབྱུང་བ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D727:
  text_derge_title: རྗེ་བཙུན་མ་འཕགས་མ་སྒྲོལ་མའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D728:
  text_derge_title: ལྷ་མོ་སྒྲོལ་མའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D729:
  text_derge_title: ''
  text_pedurma_title: ''
D730:
  text_derge_title: འཕགས་མ་སྒྲོལ་མ་རང་གིས་དམ་བཅས་བ་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D731:
  text_derge_title: འཕགས་མ་སྒྲོལ་མ་འཇིགས་པ་བརྒྱད་ལས་སྐྱོབ་པའི་མདོ
  text_pedurma_title: ''
D732:
  text_derge_title: འཕགས་པ་གྲགས་ལྡན་མའི་གཟུངས
  text_pedurma_title: ''
D733:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཧ་ཡ་གྲཱི་བའི་གཟུངས
  text_pedurma_title: ''
D734:
  text_derge_title: ཕྱིར་ཟློག་པ་འཕགས་པ་རྣམ་པར་རྒྱལ་བ་ཅན་ཞེས་བྱ་བ
  text_pedurma_title: ''
D736:
  text_derge_title: འཕགས་མ་རི་ཁྲོད་ལོ་མ་གྱོན་མ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D737:
  text_derge_title: འཕགས་པ་ཕྱིར་ཟློག་པ་སྟོབས་ཅན་ཞེས་བྱ་བ
  text_pedurma_title: ''
D738:
  text_derge_title: དཔལ་ལྷ་མོ་སྒྲ་དབྱངས་ལ་བསྟོད་པ
  text_pedurma_title: ''
D739:
  text_derge_title: འཕགས་པ་ལྷ་མོ་ཆེན་མོ་དཔལ་ལུང་བསྟན་པ
  text_pedurma_title: ''
D740:
  text_derge_title: འཕགས་པ་དཔལ་ཆེན་མོའི་མདོ
  text_pedurma_title: ''
D741:
  text_derge_title: དཔལ་གྱི་ལྷ་མོའི་མཚན་བཅུ་གཉིས་པ
  text_pedurma_title: ''
D742:
  text_derge_title: མཆོག་ཐོབ་པའི་རིག་སྔགས
  text_pedurma_title: ''
D743:
  text_derge_title: འཕགས་པ་ལས་ཀྱི་སྒྲིབ་པ་ཐམས་ཅད་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D744:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་ས་འོག་གི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D745:
  text_derge_title: རྗེ་བཙུན་མ་འཕགས་མ་སྒྲོལ་མའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D746:
  text_derge_title: འཕགས་པ་རིག་པ་མཆོག་གི་རྒྱུད་ཆེན་པོ
  text_pedurma_title: ''
D747:
  text_derge_title: འབྱུང་པོ་འདུལ་བ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D748:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གྱི་ཆོ་ག་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D749:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེའི་མཚན་བརྒྱད་པ་གསང་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D750:
  text_derge_title: རྡོ་རྗེས་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D751:
  text_derge_title: འཕགས་པ་རྡོ་རྗེའི་རི་རབ་ཆེན་པོའི་རྩེ་མོའི་ཁང་པ་བརྩེགས་པའི་གཟུངས
  text_pedurma_title: ''
D752:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་མི་འཕམ་པ་མེ་ལྟར་རབ་ཏུ་རྨོངས་བྱེད་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D753:
  text_derge_title: རྡོ་རྗེ་ཕྲ་མོ་ཐོགས་པ་མེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D754:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་བཅུའི་སྙིང་པོ
  text_pedurma_title: ''
D755:
  text_derge_title: འཕགས་པ་བདུད་རྩི་ཐབ་སྦྱོར་གྱི་སྙིང་པོ་བཞི་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D757:
  text_derge_title: འཕགས་པ་སྟོབས་པོ་ཆེ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D758:
  text_derge_title: འཕགས་མ་རྡོ་རྗེ་ལུ་གུ་རྒྱུད་མའི་རྒྱུད་ཀྱི་རྟོག་པ
  text_pedurma_title: ''
D760:
  text_derge_title: རྡོ་རྗེ་གནམ་ལྕགས་མཆུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D762:
  text_derge_title: འཕགས་པ་ལྕགས་ཀྱི་མཆུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D763:
  text_derge_title: འཕགས་པ་ལྕགས་མཆུ་ནག་པོ
  text_pedurma_title: ''
D764:
  text_derge_title: འཕགས་པ་ནོར་བུ་བཟང་པོའི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D765:
  text_derge_title: གནོད་སྦྱིན་ནོར་བུ་བཟང་པོའི་རྟོག་པ
  text_pedurma_title: ''
D766:
  text_derge_title: གནོད་སྦྱིན་གྱི་སྡེ་དཔོན་ཆེན་པོ་གར་མཁན་མཆོག་གི་བརྟག་པ
