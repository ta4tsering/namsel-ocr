  text_pedurma_title: ''
D954:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་མི་ཕམ་པ་མེ་ལྟར་རབ་ཏུ་རྨོངས་བྱེད་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D955:
  text_derge_title: རྡོ་རྗེ་ཕྲ་མོ་ཐོགས་པ་མེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D956:
  text_derge_title: འཕགས་པ་རྡོ་རྗེ་འཇིགས་བྱེད་ཀྱི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D957:
  text_derge_title: འཕགས་པ་བདུད་རྩི་ཐབ་སྦྱོར་གྱི་སྙིང་པོ་བཞི་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D958:
  text_derge_title: འཕགས་པ་བེ་ཅོན་ཆེན་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D959:
  text_derge_title: འཕགས་པ་བགེགས་སེལ་བའི་གཟུངས
  text_pedurma_title: ''
D960:
  text_derge_title: འཕགས་པ་ཕྱིར་ཟློག་པ་སྟོབས་ཅན་ཞེས་བྱ་བ
  text_pedurma_title: ''
D961:
  text_derge_title: འཕགས་པ་མི་རྒོད་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D962:
  text_derge_title: ''
  text_pedurma_title: ''
D963:
  text_derge_title: འཕགས་པ་ཁྲོ་བོ་མི་གཡོ་བའི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D964:
  text_derge_title: རྡོ་རྗེ་མཆུ་ཞེས་བྱ་བ་ཀླུའི་དམ་ཚིག
  text_pedurma_title: ''
D965:
  text_derge_title: རྡོ་རྗེ་གནམ་ལྕགས་མཆུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D966:
  text_derge_title: འཕགས་པ་ལྕགས་མཆུ་ནག་པོ
  text_pedurma_title: ''
D967:
  text_derge_title: འཕགས་པ་མདངས་ཕྱིར་འཕྲོག་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D968:
  text_derge_title: ཕྱིར་ཟློག་པ་འཕགས་པ་རྣམ་པར་རྒྱལ་བ་ཅན་ཞེས་བྱ
  text_pedurma_title: ''
D969:
  text_derge_title: འཕགས་པ་རིག་སྔགས་ཀྱི་རྒྱལ་པོ་དབུགས་ཆེན་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D970:
  text_derge_title: འཕགས་པ་ནོར་བུ་བཟང་པོའི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D971:
  text_derge_title: འཕགས་པ་གནོད་འཛིན་ཆུ་དབང་སྙིང་རྗེ་ཅན་གྱི་གཟུངས་བདེ་བྱེད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D972:
  text_derge_title: འཕགས་པ་གནོད་འཛིན་གྱི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D973:
  text_derge_title: འཕགས་པ་གནོད་འཛིན་དཔལ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D974:
  text_derge_title: འཕགས་པ་མཚན་མོ་བཟང་པོ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D975:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་རྒྱ་མཚོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D976:
  text_derge_title: འཕགས་པ་བུ་མང་པོ་རྟོན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D977:
  text_derge_title: འཕགས་པ་གདོན་མི་ཟ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D978:
  text_derge_title: གཞན་གྱིས་མི་ཐུབ་པའི་རིག་པ་ཆེན་མོ
  text_pedurma_title: ''
D979:
  text_derge_title: འཕགས་པ་རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བའི་སྙིང་བོའི་ཆོ་གའི་གཟུངས
