  text_derge_title: ''
  text_pedurma_title: ''
D1002:
  text_derge_title: འཕགས་མ་སྒྲོལ་མ་རང་གིས་དམ་བཅས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1003:
  text_derge_title: འཕགས་མ་རིག་སྔགས་ཀྱི་རྒྱལ་མོ་ཆེན་མོ་རྒྱལ་བ་ཅན་ཞེས་བྱ་བ
  text_pedurma_title: ''
D1004:
  text_derge_title: འཕགས་པ་རྒྱལ་བ་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D1005:
  text_derge_title: འཕགས་པ་དཔལ་ཆེན་མོའི་མདོ
  text_pedurma_title: ''
