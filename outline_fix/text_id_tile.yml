D902:
  text_derge_title: ས་བཅུ་པའི་གཟུངས
  text_pedurma_title: ''
D903:
  text_derge_title: འཕགས་པ་དོན་ཡོད་ཞགས་པའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་ཡོངས་སུ་རྫོགས་པར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D904:
  text_derge_title: འཕགས་པ་ཀུན་དུ་བཟང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D905:
  text_derge_title: འཕགས་པ་ནཱི་ལ་ཀཎྛ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D906:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཧ་ཡ་གྲཱི་བའི་གཟུངས
  text_pedurma_title: ''
D907:
  text_derge_title: འཕགས་པ་མེ་ཁ་ལ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D908:
  text_derge_title: སྙིང་རྗེས་མི་བཤོལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D909:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D910:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་གཟུངས་ཞེས་བྱ་བ
  text_pedurma_title: ''
D911:
  text_derge_title: ''
  text_pedurma_title: ''
D912:
  text_derge_title: ''
  text_pedurma_title: ''
D913:
  text_derge_title: སྙིང་རྗེའི་མཆོག་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D914:
  text_derge_title: འཕགས་པ་སྒོ་མཐའ་ཡས་པས་སྒྲུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D915:
  text_derge_title: འཕགས་པ་སྒོ་བཟང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D916:
  text_derge_title: འཕགས་པ་སྒོ་དྲུག་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D917:
  text_derge_title: འཕགས་པ་ཡི་གེ་དྲུག་པའི་རིག་སྔགས
  text_pedurma_title: ''
D918:
  text_derge_title: ཚིགས་སུ་བཅད་པ་གཉིས་པའི་གཟུངས
  text_pedurma_title: ''
D919:
  text_derge_title: འཕགས་པ་ལུས་ཀྱི་དབྱིབས་མཛེས་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D920:
  text_derge_title: བྱང་ཆུབ་ཀྱི་སྙིང་པོའི་རྒྱན་འབུམ་གྱི་གཟུངས
  text_pedurma_title: ''
