  text_derge_title: ''
  text_pedurma_title: ''
D922:
  text_derge_title: འཕགས་པ་གཙུག་གི་ནོར་བུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D923:
  text_derge_title: འཕགས་པ་རྒྱལ་མཚན་གྱི་རྩེ་མོའི་དཔུང་རྒྱན་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D924:
  text_derge_title: འཕགས་པ་གསེར་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D925:
  text_derge_title: འཕགས་པ་ཐམས་ཅད་ལ་མི་འཇིགས་པ་རབ་ཏུ་སྦྱིན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D926:
  text_derge_title: འཕགས་པ་བར་དུ་གཅོད་པ་ཐམས་ཅད་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D927:
  text_derge_title: འཕགས་པ་འགྲོ་ལྡིང་བའི་རིག་སྔགས་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D928:
  text_derge_title: འཕགས་པ་གཞན་གྱིས་མི་ཐུབ་པ་མི་འཇིགས་པ་སྦྱིན་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D929:
  text_derge_title: འཕགས་པ་གཞན་གྱིས་མི་ཐུབ་པའི་རིན་པོ་ཆེའི་ཕྲེང་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D930:
  text_derge_title: ''
  text_pedurma_title: ''
D931:
  text_derge_title: འཕགས་པ་འཇིགས་པ་ཆེན་པོ་བརྒྱད་ལས་སྒྲོལ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D932:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་སྟོང་ཕྲག་བརྒྱ་པའི་གཟུངས
  text_pedurma_title: ''
D933:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་སྟོང་ཕྲག་ཉི་ཤུ་ལྔ་པའི་གཟུངས
  text_pedurma_title: ''
D934:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་བརྒྱད་སྟོང་པའི་གཟུངས
  text_pedurma_title: ''
D935:
  text_derge_title: ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་གི་སྙིང་པོའི་གཟུངས
