D341:
  text_derge_title: མཛངས་བླུན་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D344:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་རྟོགས་པ་བརྗོད་པ་ཤེས་ལྡན་གྱི་མདོ
