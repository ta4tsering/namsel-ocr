D239:
  text_derge_title: འདུས་པ་ཆེན་པོ་ལས་སའི་སྙིང་པོའི་འཁོར་ལོ་བཅུ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D328:
  text_derge_title: དགའ་བོ་རབ་ཏུ་བྱུང་བའི་མདོ
