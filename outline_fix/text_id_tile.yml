  text_pedurma_title: ''
D803:
  text_derge_title: འཕགས་པ་རིམས་ནད་སྲོག་ཆགས་ཀྱིས་མི་ཚུགས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D804:
  text_derge_title: ལུས་ཀྱི་ཟག་པ་སྦྱིན་པར་བཏང་བའི་གཟུངས
  text_pedurma_title: ''
D805:
  text_derge_title: འཕགས་པ་དཔུང་བཟང་གིས་ཞུས་པ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D806:
  text_derge_title: དཀྱིལ་འཁོར་ཐམས་ཅད་ཀྱི་སྤྱིའི་ཆོ་ག་གསང་བའི་རྒྱུད
  text_pedurma_title: ''
D807:
  text_derge_title: ལེགས་པར་གྲུབ་པར་བྱེད་པའི་རྒྱུད་ཆེན་པོ་ལས་སྒྲུབ་པའི་ཐབས་རིམ་པར་ཕྱེ་བ
  text_pedurma_title: ''
D808:
  text_derge_title: བསམ་གཏན་གྱི་ཕྱི་མ་རིམ་པར་ཕྱེ་བ
  text_pedurma_title: ''
D809:
  text_derge_title: འཕགས་པ་དགོངས་པའི་རྒྱུད་ཀྱི་ཕྲེང་བ་ཆེན་པོ་བྱང་ཆུབ་སེམས་དཔའི་རྣམ་པར་ངེས་པ་ཆེན་པོ་བསྟན་པ་ལས།
    ནོར་བུ་ཆེན་པོ་རིན་པོ་ཆེ་ལ་མཁས་པ་བསྟན་པ་ཡོངས་སུ་བསྔོ་བ་ཆེན་པོའི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D810:
  text_derge_title: འཕགས་པ་ཡོངས་སུ་བསྔོ་བའི་རྒྱལ་པོ་ཆེན་པོ་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D811:
  text_derge_title: ''
  text_pedurma_title: ''
D812:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་ཡིད་བཞིན་གྱི་ནོར་བུའི་རྟོག་བ་ལས་སྨོན་ལམ་འབྱུང་བ
