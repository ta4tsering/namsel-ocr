D110:
  text_derge_title: འཕགས་པ་རྒྱན་སྟུག་པོ་བཀོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D254:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་རྒྱལ་མཚན་གྱི་མདོ་ཐེག་པ་ཆེན་པོ
  text_pedurma_title: ''
D139:
  text_derge_title: འཕགས་པ་རྡོ་རྗེའི་སྙིང་པོའི་གཟུངས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D296:
  text_derge_title: གཞོན་ནུ་དཔེའི་མདོ
