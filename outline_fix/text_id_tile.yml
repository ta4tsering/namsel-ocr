D351:
  text_derge_title: འཕགས་པ་རྒྱལ་བུ་དོན་གྲུབ་ཀྱི་མདོ
  text_pedurma_title: ''
D345:
  text_derge_title: ཕག་མོའི་རྟོགས་པ་བརྗོད་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D307:
  text_derge_title: ཚེའི་མཐའི་མདོ
