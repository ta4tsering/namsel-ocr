D797:
  text_derge_title: འཕགས་པ་བདུད་ཐམས་ཅད་སྐྲག་པར་བྱེད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D798:
  text_derge_title: རྨ་འབྱོར་བར་བྱེད་པ་ཞེས་བྱ་བའི་གཟུངས་སྔགས
  text_pedurma_title: ''
D799:
  text_derge_title: མེའི་ཟུག་རྔུ་རབ་ཏུ་ཞི་བར་བྱེད་པའི་གཟུངས
  text_pedurma_title: ''
D800:
  text_derge_title: མཁྲིས་པའི་ནད་སེལ་བའི་སྔགས
  text_pedurma_title: ''
D801:
  text_derge_title: བད་ཀན་གྱི་ནད་སེལ་བའི་གཟུངས་སྔགས
