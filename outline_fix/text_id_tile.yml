D430:
  text_derge_title: དཔལ་གདན་བཞི་པའི་རྣམ་པར་བཤད་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D293:
  text_derge_title: མདོ་ཆེན་པོ་རྒྱལ་མཚན་དམ་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D362:
  text_derge_title: མཆོག་གི་དང་པོའི་སངས་རྒྱས་ལས་ཕྱུང་བ་རྒྱུད་ཀྱི་རྒྱལ་པོ་དཔལ་དུས་ཀྱི་འཁོར་ལོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D437:
  text_derge_title: འཕགས་མ་སྒྲོལ་མ་ཀུ་རུ་ཀུ་ལླེའི་རྟོག་པ
  text_pedurma_title: ''
D438:
  text_derge_title: སྒྲོལ་མ་ལ་ཕྱག་འཚལ་ཉི་ཤུ་རྩ་གཅིག་གིས་བསྟོད་པ་ཕན་ཡོན་དང་བཅས་པ
  text_pedurma_title: ''
D442:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྐུ་གསུང་ཐུགས་ཀྱི་གསང་ཆེན་གསང་བ་འདུས་པ་ཞེས་བྱ་བ་བརྟག་པའི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D446:
  text_derge_title: ལྷ་མོ་བཞིས་ཡོངས་སུ་ཞུས་པ
  text_pedurma_title: ''
D411:
  text_derge_title: དཔལ་རྡོ་རྗེ་གྲུབ་པ་དྲ་བའི་སྡོམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D201:
  text_derge_title: འཕགས་པ་དད་པའི་སྟོབས་བསྐྱེད་པ་ལ་འཇུག་པའི་ཕྱག་རྒྱ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D383:
  text_derge_title: དཔལ་གསང་བ་རྡོ་རྗེ་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D425:
  text_derge_title: དཔལ་སྒྱུ་འཕྲུལ་ཆེན་པོ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D309:
  text_derge_title: མི་རྟག་པ་ཉིད་ཀྱི་མདོ
  text_pedurma_title: ''
D167:
  text_derge_title: འཕགས་པ་རྣམ་པར་འཕྲུལ་པའི་རྒྱལ་པོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D477:
  text_derge_title: དཔལ་ཟླ་གསང་ཐིག་ལེ་ཞེས་བྱ་བ་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
5bcc926c0a334dfebe3e6ad87016f267:
  text_derge_title: ''
  text_pedurma_title: ངན་སོང་སྦྱོང་རྒྱུད།
D1097:
  text_derge_title: མཆོག་གི་སྤྱོད་པའི་སྨོན་ལམ
  text_pedurma_title: ''
D415:
  text_derge_title: དཔལ་བདེ་མཆོག་ནམ་མཁའ་དང་མཉམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D346:
  text_derge_title: མ་ག་དྷཱ་བཟང་མོའི་རྟོགས་པ་བརྗོད་པ
  text_pedurma_title: ''
D262:
  text_derge_title: སངས་རྒྱས་ཀྱི་མཚན་ལྔ་སྟོང་བཞི་བརྒྱ་ལྔ་བཅུ་རྩ་གསུམ་པ
  text_pedurma_title: ''
D138:
  text_derge_title: འཕགས་པ་འདུས་པ་ཆེན་པོ་རིན་པོ་ཆེ་ཏོག་གི་གཟུངས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D496:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་དབང་བསྐུར་བའི་རྒྱུད་ཆེན་པོ
  text_pedurma_title: ''
D497:
  text_derge_title: འཕགས་པ་ལྷ་མོ་བརྒྱད་ཀྱི་གཟུངས
  text_pedurma_title: ''
D505:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་ཏིང་ངེ་འཛིན་གྱི་སྟོབས་བསྐྱེད་པ་བཻ་ཌཱུརྱའི་འོད་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D394:
  text_derge_title: དཔལ་ཡེ་ཤེས་འབར་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་མཁའ་འགྲོ་མའི་གསང་བ་ལས་ཀྱང་ཆེར་གསང་བ་རྨད་དུ་བྱུང་བ
  text_pedurma_title: ''
D517:
  text_derge_title: འཕགས་པ་དྲི་མ་མེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D509:
  text_derge_title: བྱང་ཆུབ་ཀྱི་སྙིང་པོའི་རྒྱན་འབུམ་གྱི་གཟུངས
  text_pedurma_title: ''
eafcb5fbcbf946de8873b925d9ed78a1:
  text_derge_title: ''
  text_pedurma_title: རྟེན་འབྲེལ་མདོ།
D522:
  text_derge_title: འཕགས་པ་ཡེ་ཤེས་ཏ་ལ་ལ་ཞེས་བྱ་བའི་གཟུངས་འགྲོ་བ་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ
  text_pedurma_title: ''
D141:
  text_derge_title: འཕགས་པ་སྒོ་དྲུག་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D528:
  text_derge_title: འཕགས་པ་རིག་སྔགས་ཀྱི་རྒྱལ་པོ་སྒྲོན་མ་མཆོག་གི་གཟུངས
  text_pedurma_title: ''
D234:
  text_derge_title: འཕགས་པ་སྤྲིན་ཆེན་པོ་རླུང་གི་དཀྱིལ་འཁོར་གྱི་ལེའུ་ཀླུ་ཐམས་ཅད་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D168:
  text_derge_title: དྲི་མ་མེད་པའི་འོད་ཀྱིས་ཞུས་པ
  text_pedurma_title: ''
D163:
  text_derge_title: འཕགས་པ་རིན་ཆེན་དྲ་བ་ཅན་གྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D538:
  text_derge_title: མཆོད་པའི་སྤྲིན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D118:
  text_derge_title: འཕགས་པ་རིན་པོ་ཆེའི་མཐའ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D518:
  text_derge_title: འཕགས་པ་ཙནྡན་གྱི་ཡན་ལག་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D543:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གྱི་རྩ་བའི་རྒྱུད
  text_pedurma_title: ''
D391:
  text_derge_title: དཔལ་སྟོབས་པོ་ཆེའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D203:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་ཕྱག་རྒྱ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D193:
  text_derge_title: འཕགས་པ་ལྷ་མོ་ཆེན་མོ་དཔལ་ལུང་བསྟན་པ
  text_pedurma_title: ''
D539b:
  text_derge_title: ༌མཆོད་པ་བྱིན་གྱིས་བརླབ་པའི་གཟུངས
  text_pedurma_title: ''
D460a:
  text_derge_title: རྨི་ལམ་མཐོང་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D560:
  text_derge_title: འཕགས་པ་རིག་སྔགས་ཀྱི་རྒྱལ་མོ་རྨ་བྱའི་ཡང་སྙིང་ཞེས་བྱ་བ
  text_pedurma_title: ''
D539:
  text_derge_title: ༌ཕྱག་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D508:
  text_derge_title: བྱང་ཆུབ་སྙིང་པོའི་རྒྱན་འབུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D550:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གྱི་སྔགས་ཡི་གེ་འབྲུ་གཅིག་པའི་ཆོ་ག
  text_pedurma_title: ''
D592:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་གཙུག་ཏོར་ནས་བྱུང་བའི་གདུགས་དཀར་པོ་ཅན་གཞན་གྱིས་མི་ཐུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D519:
  text_derge_title: འཕགས་པ་རྟེན་ཅིང་འབྲེལ་བར་འབྱུང་བའི་སྙིང་པོའི་ཆོ་གའི་གཟུངས
  text_pedurma_title: ''
D539a:
  text_derge_title: ༌བསྟོད་པའི་གཟུངས
  text_pedurma_title: ''
D115:
  text_derge_title: འཕགས་པ་བདེ་བ་ཅན་གྱི་བཀོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D606:
  text_derge_title: འཕགས་པ་བེ་ཅོན་ཆེན་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D365:
  text_derge_title: དབང་གི་རབ་ཏུ་བྱེད་པ
  text_pedurma_title: ''
D308:
  text_derge_title: ཚེ་འཕོ་བ་ཇི་ལྟར་འགྱུར་བ་ཞུས་པའི་མདོ
  text_pedurma_title: ''
D434:
  text_derge_title: འཕགས་པ་མི་གཡོ་བའི་གསང་རྒྱུད་ཆེན་པོ
  text_pedurma_title: ''
D647:
  text_derge_title: ཡི་དགས་མོ་ཁ་འབར་མ་དབུགས་དབྱུང་བའི་གཏོར་མའི་ཆོ་ག
  text_pedurma_title: ''
D335:
  text_derge_title: འཕགས་པ་འཁར་གསིལ་གྱི་མདོ
  text_pedurma_title: ''
D112:
  text_derge_title: འཕགས་པ་སྙིང་རྗེ་པད་མ་དཀར་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D768:
  text_derge_title: འཕགས་པ་གནོད་འཛིན་དཔལ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D194:
  text_derge_title: འཕགས་པ་རྒྱལ་བའི་བློ་གྲོས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D612:
  text_derge_title: འཕགས་པ་རྒྱལ་མཚན་གྱི་རྩེ་མོའི་དཔུང་རྒྱན་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D372:
  text_derge_title: དཔལ་མཁའ་འགྲོ་རྒྱ་མཚོ་རྣལ་འབྱོར་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D670:
  text_derge_title: ལྷ་མོ་ནག་མོ་ཆེན་མོའི་གཟུངས
  text_pedurma_title: ''
D259:
  text_derge_title: འཕགས་པ་ཡི་གེ་མེད་པའི་ཟ་མ་ཏོག་རྣམ་པར་སྣང་མཛད་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D412:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ཐུགས་ཀྱི་སྙིང་པོ་དོན་གྱི་རྒྱུད
  text_pedurma_title: ''
D634:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D195:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D697:
  text_derge_title: འཕགས་པ་ནཱི་ལ་ཀཎྛ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D304:
  text_derge_title: ལྟུང་བ་སྡེ་ལྔའི་དགེ་བ་དང་མི་དགེ་བའི་འབྲས་བུ་བརྟག་པའི་མདོ
  text_pedurma_title: ''
D482:
  text_derge_title: འཇིག་རྟེན་གསུམ་ལས་རྣམ་པར་རྒྱལ་བ་རྟོག་པའི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D702:
  text_derge_title: སེང་གེ་སྒྲའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D995:
  text_derge_title: འཕགས་མ་རི་ཁྲོད་ལོ་མ་གྱོན་པའི་གཟུངས
  text_pedurma_title: ''
af59f8a0428045e4945e815f18dc14ae:
  text_derge_title: ''
  text_pedurma_title: སྒྲོལ་མའི་གཟུངས།
D513:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ཡན་ལག་དང་ལྡན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D735:
  text_derge_title: འཕགས་པ་བརྞྞ་ཤ་བ་རིའི་མདོ
  text_pedurma_title: ''
D503:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པ་བདུན་གྱི་སྔོན་གྱི་སྨོན་ལམ་གྱི་ཁྱད་པར་རྒྱས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D487:
  text_derge_title: དཔལ་མཆོག་དང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་རྟོག་པའི་རྒྱལ་པོ
  text_pedurma_title: ''
D456:
  text_derge_title: ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གྱི་ཆོ་ག་རྡོ་རྗེ་བེ་ཅོན་གྱི་རྒྱུད
  text_pedurma_title: ''
D459:
  text_derge_title: དཔལ་རྡོ་རྗེ་གཏུམ་པོ་ཐུགས་གསང་བའི་རྒྱུད་ཕྱི་མ
  text_pedurma_title: ''
D756:
  text_derge_title: ཁྲོ་བོའི་རྒྱལ་པོ་སྨེ་བརྩེགས་ལ་བསྟོད་པའི་སྔགས
  text_pedurma_title: ''
D759:
  text_derge_title: རྡོ་རྗེ་མཆུ་ཞེས་བྱ་བ་ཀླུའི་དམ་ཚིག
  text_pedurma_title: ''
D458:
  text_derge_title: དཔལ་རྡོ་རྗེ་གཏུམ་པོ་ཐུགས་གསང་བའི་རྒྱུད
  text_pedurma_title: ''
D660:
  text_derge_title: འཕགས་མ་གཟའ་རྣམས་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D761:
  text_derge_title: འཕགས་པ་ལྕགས་མཆུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D772:
  text_derge_title: འཕགས་པ་མེ་ཁ་ལ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D286:
  text_derge_title: འཕགས་པ་འགྲོ་བ་ཐམས་ཅད་ཡོངས་སུ་སྐྱོབ་པར་བྱེད་པ་ཞེས་བྱ་བའི་ཡོངས་སུ་བསྔོ་བ
  text_pedurma_title: ''
D285:
  text_derge_title: འཕགས་པ་བསམ་པ་ཐམས་ཅད་ཡོངས་སུ་རྫོགས་པར་བྱེད་པ་ཞེས་བྱ་བའི་ཡོངས་སུ་བསྔོ་བ
  text_pedurma_title: ''
D460:
  text_derge_title: དཔལ་རྡོ་རྗེ་གཏུམ་པོ་ཐུགས་གསང་བའི་རྒྱུད་ཕྱི་མའི་ཕྱི་མ
  text_pedurma_title: ''
D282:
  text_derge_title: བསླབ་པ་གསུམ་གྱི་མདོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D501:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་ཞེས་བྱ་བ་འཇིག་རྟེན་གསུམ་འདུལ་བའི་རྒྱུད
  text_pedurma_title: ''
D150:
  text_derge_title: འཕགས་པ་སྤྱན་རས་གཟིགས་དབང་ཕྱུག་གིས་ཞུས་པ་ཆོས་བདུན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D431:
  text_derge_title: དཔལ་གཏུམ་པོ་ཁྲོ་བོ་ཆེན་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་དཔའ་བོ་གཅིག་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D288:
  text_derge_title: མདོ་ཆེན་པོ་སྒྱུ་མའི་དྲ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D987:
  text_derge_title: དཔལ་ལྷ་མོ་གཙུག་ཏོར་རོལ་པའི་ཏནྟྲ
  text_pedurma_title: ''
D263:
  text_derge_title: འཕགས་པ་ཡང་དག་པར་སྤྱོད་པའི་ཚུལ་ནམ་མཁའི་མདོག་གིས་འདུལ་བའི་བཟོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D356:
  text_derge_title: འཕགས་པ་ཟླ་བའི་སྙིང་པོས་ཞུས་པའི་མདོ་ལས། སངས་རྒྱས་ཀྱི་བསྟན་པ་གནས་པ་དང་འཇིག་པའི་ཚུལ་ལུང་བསྟན་པ
  text_pedurma_title: ''
4fe5b2d8be1e493abeb1648eaf306cac:
  text_derge_title: ''
  text_pedurma_title: བཟང་སྤྱོད།
D845:
  text_derge_title: བསྡུས་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་དུས་ཀྱི་འཁོར་ལོའི་འགྲེལ་བཤད་། རྩ་བའི་རྒྱུད་ཀྱི་རྗེས་སུ་འཇུག་པ་སྟོང་ཕྲག་བཅུ་གཉིས་པ་དྲི་མ་མེད་པའི་འོད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D200:
  text_derge_title: འཕགས་པ་འཇིག་རྟེན་གྱི་རྗེས་སུ་འཐུན་པར་འཇུག་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D830:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བ། གསང་བའི་མཛོད་ཆེན་པོ་མི་ཟད་པ་གཏེར་གྱི་སྒྲོན་མ།
    བརྟུལ་ཞུགས་ཆེན་པོ་བསྒྲུབ་པའི་རྒྱུད། ཡེ་ཤེས་རྔམ་པ་གློག་གི་འཁོར་ལོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D116:
  text_derge_title: འཕགས་པ་ཟ་མ་ཏོག་བཀོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D120:
  text_derge_title: འཕགས་པ་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པ་ཆེན་པོ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D121:
  text_derge_title: འཕགས་པ་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D133:
  text_derge_title: འཕགས་པ་ད་ལྟར་གྱི་སངས་རྒྱས་མངོན་སུམ་དུ་བཞུགས་པའི་ཏིང་ངེ་འཛིན་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D134:
  text_derge_title: འཕགས་པ་བསོད་ནམས་ཐམས་ཅད་བསྡུས་པའི་ཏིང་ངེ་འཛིན་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D136:
  text_derge_title: འཕགས་པ་ཁྱེའུ་བཞིའི་ཏིང་ངེ་འཛིན་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D144:
  text_derge_title: འཕགས་པ་ཐེག་པ་ཆེན་པོ་ལ་དད་པ་རབ་ཏུ་སྒོམ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D146:
  text_derge_title: འཕགས་པ་བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་ཡུལ་གྱི་ཐབས་ཀྱི་ཡུལ་ལ་རྣམ་པར་འཕྲུལ་པ་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D149:
  text_derge_title: འཕགས་པ་བྱམས་པས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D151:
  text_derge_title: འཕགས་པ་སྤོབས་པའི་བློ་གྲོས་ཀྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D152:
  text_derge_title: འཕགས་པ་བློ་གྲོས་རྒྱ་མཚོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D154:
  text_derge_title: འཕགས་པ་ཀླུའི་རྒྱལ་པོ་རྒྱ་མཚོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D155:
  text_derge_title: འཕགས་པ་ཀླུའི་རྒྱལ་པོ་རྒྱ་མཚོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D156:
  text_derge_title: འཕགས་པ་ཀླུའི་རྒྱལ་པོ་མ་དྲོས་པས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D157:
  text_derge_title: འཕགས་པ་མི་འམ་ཅིའི་རྒྱལ་པོ་སྡོང་པོས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D158:
  text_derge_title: འཕགས་པ་ཚངས་པས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D159:
  text_derge_title: འཕགས་པ་ཚངས་པས་བྱིན་གྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D160:
  text_derge_title: འཕགས་པ་ཚངས་པ་ཁྱད་པར་སེམས་ཀྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D161:
  text_derge_title: འཕགས་པ་ལྷའི་བུ་རབ་རྩལ་སེམས་ཀྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D164:
  text_derge_title: འཕགས་པ་རིན་ཆེན་ཟླ་བས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D165:
  text_derge_title: འཕགས་པ་བདེ་བྱེད་ཀྱིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D166:
  text_derge_title: འཕགས་པ་ཡུལ་འཁོར་སྐྱོང་གིས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D169:
  text_derge_title: འཕགས་པ་ཐེག་པ་ཆེན་པོའི་མན་ངག་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D170:
  text_derge_title: འཕགས་པ་བྲམ་ཟེ་མོ་དཔལ་ལྡན་མས་ཞུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D171:
  text_derge_title: འཕགས་པ་བགྲེས་མོས་ཞུས་པ་ཞེས་བྱ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D173:
  text_derge_title: འཕགས་པ་བདག་མེད་པ་དྲིས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D175:
  text_derge_title: འཕགས་པ་བློ་གྲོས་མི་ཟད་པས་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D176:
  text_derge_title: འཕགས་པ་དྲི་མ་མེད་པར་གྲགས་པས་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D177:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གྱིས་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D178:
  text_derge_title: འཕགས་པ་བྱང་ཆུབ་ཀྱི་ཕྱོགས་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D181:
  text_derge_title: འཕགས་པ་ཕ་རོལ་ཏུ་ཕྱིན་པ་ལྔ་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D182:
  text_derge_title: འཕགས་པ་སྦྱིན་པའི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D183:
  text_derge_title: འཕགས་པ་སྦྱིན་པའི་ཕན་ཡོན་བསྟན་པ
  text_pedurma_title: ''
D184:
  text_derge_title: འཕགས་པ་བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D186:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་སྟོབས་སྐྱེད་པའི་ཆོ་འཕྲུལ་རྣམ་པར་འཕྲུལ་པ་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D187:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་ཆོས་བསམ་གྱིས་མི་ཁྱབ་པ་བསྟན་པ
  text_pedurma_title: ''
D189:
  text_derge_title: འཕགས་པ་ཚངས་པའི་དཔལ་ལུང་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D190:
  text_derge_title: འཕགས་པ་བུད་མེད་འགྱུར་བ་ལུང་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D192:
  text_derge_title: འཕགས་པ་བདེ་ལྡན་མ་ལུང་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D196:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གནས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D198:
  text_derge_title: འཕགས་པ་བྱམས་པ་འཇུག་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D199:
  text_derge_title: འཕགས་པ་བྱང་ཆུབ་སེམས་དཔའ་བྱམས་པ་དགའ་ལྡན་གནམ་དུ་སྐྱེ་བ་བླངས་པའི་མདོ
  text_pedurma_title: ''
D202:
  text_derge_title: འཕགས་པ་ངེས་པ་དང་མ་ངེས་པར་འགྲོ་བའི་ཕྱག་རྒྱ་ལ་འཇུག་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D206:
  text_derge_title: ཟས་ཀྱི་འཚོ་བ་རྣམ་པར་དག་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D208:
  text_derge_title: འཕགས་པ་སྒྲ་ཆེན་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D212:
  text_derge_title: འཕགས་པ་རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D213:
  text_derge_title: འཕགས་པ་སོར་མོའི་ཕྲེང་བ་ལ་ཕན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D214:
  text_derge_title: རྒྱལ་པོ་ལ་གདམས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D215:
  text_derge_title: རྒྱལ་པོ་ལ་གདམས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D216:
  text_derge_title: འཕགས་པ་མ་སྐྱེས་དགྲའི་འགྱོད་པ་བསལ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D217:
  text_derge_title: འཕགས་པ་དཔལ་སྦས་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D218:
  text_derge_title: འཕགས་པ་ལས་ཀྱི་སྒྲིབ་པ་རྣམ་པར་དག་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D219:
  text_derge_title: འཕགས་པ་ལས་ཀྱི་སྒྲིབ་པ་རྒྱུན་གཅོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D220:
  text_derge_title: སངས་རྒྱས་ཀྱི་སྡེ་སྣོད་ཚུལ་ཁྲིམས་འཆལ་པ་ཚར་གཅོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D221:
  text_derge_title: འཕགས་པ་རྒྱལ་པོ་ལ་གདམས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D222:
  text_derge_title: འཕགས་པ་རྔ་བོ་ཆེ་ཆེན་པོའི་ལེའུ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D224:
  text_derge_title: འཕགས་པ་ལྷག་པའི་བསམ་པ་བརྟན་པའི་ལེའུ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D225:
  text_derge_title: འཕགས་པ་གསུམ་ལ་སྐྱབས་སུ་འགྲོ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D226:
  text_derge_title: འཕགས་པ་སྲིད་པ་འཕོ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D227:
  text_derge_title: འཕགས་པ་རྣམ་པར་འཐག་པ་ཐམས་ཅད་བསྡུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D228:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བགྲོ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D229:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་བགྲོ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D230:
  text_derge_title: འདུས་པ་ཆེན་པོ་ཐེག་པ་ཆེན་པོའི་མདོ་སྡེ་ལས་དེ་བཞིན་གཤེགས་པའི་དཔལ་གྱི་དམ་ཚིག་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D231:
  text_derge_title: འཕགས་པ་དཀོན་མཆོག་སྤྲིན་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D232:
  text_derge_title: འཕགས་པ་སྤྲིན་ཆེན་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D235:
  text_derge_title: འཕགས་པ་སྤྲིན་ཆེན་པོ
  text_pedurma_title: ''
D238:
  text_derge_title: འཕགས་པ་ཆོས་ཡང་དག་པར་སྡུད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D241:
  text_derge_title: འཕགས་པ་ཏིང་ངེ་འཛིན་གྱི་འཁོར་ལོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D242:
  text_derge_title: འཕགས་པ་ཡོངས་སུ་བསྔོ་བའི་འཁོར་ལོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D244:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་ཚུལ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D245:
  text_derge_title: འཕགས་པ་ཆོས་ཀྱི་ཕུང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D246:
  text_derge_title: འཕགས་པ་དོན་དམ་པའི་ཆོས་ཀྱིས་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D247:
  text_derge_title: འཕགས་པ་ཆོས་དང་དོན་རྣམ་པར་འབྱེད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D248:
  text_derge_title: བྱང་ཆུབ་སེམས་དཔའི་སོ་སོར་ཐར་པ་ཆོས་བཞི་སྒྲུབ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D249:
  text_derge_title: འཕགས་པ་ཆོས་བཞི་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D251:
  text_derge_title: འཕགས་པ་ཆོས་བཞི་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D252:
  text_derge_title: འཕགས་པ་བཞི་པ་སྒྲུབ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D253:
  text_derge_title: ཆོས་གསུམ་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D257:
  text_derge_title: འཕགས་པ་ཤིན་ཏུ་རྒྱས་པ་ཆེན་པོའི་སྡེ་ཉི་མའི་སྙིང་པོ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D258:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D260:
  text_derge_title: འཕགས་པ་ནམ་མཁའི་སྙིང་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D261:
  text_derge_title: འཕགས་པ་ཐབས་མཁས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D264:
  text_derge_title: འཕགས་པ་ཐར་པ་ཆེན་པོ་ཕྱོགས་སུ་རྒྱས་པ་འགྱོད་ཚངས་ཀྱིས་སྡིག་སྦྱངས་ཏེ་སངས་རྒྱས་སུ་གྲུབ་པར་རྣམ་པར་བཀོད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D265:
  text_derge_title: ''
  text_pedurma_title: ''
D268:
  text_derge_title: འཕགས་པ་བསམ་གྱིས་མི་ཁྱབ་པའི་རྒྱལ་པོའི་མདོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D269:
  text_derge_title: འཕགས་པ་ཕྱོགས་བཅུའི་མུན་པ་རྣམ་པར་སེལ་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D270:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བདུན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D271:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བརྒྱད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D272:
  text_derge_title: སངས་རྒྱས་བཅུ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D273:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བཅུ་གཉིས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D274:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་དབུ་རྒྱན་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ་ཆོས་ཀྱི་རྣམ་གྲངས་ཆེན་པོ
  text_pedurma_title: ''
D275:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་ས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D276:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་མི་སྤང་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D277:
  text_derge_title: འཕགས་པ་དཀྱིལ་འཁོར་བརྒྱད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D278:
  text_derge_title: འཕགས་པ་བཀྲ་ཤིས་བརྒྱད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D280:
  text_derge_title: ཆོས་རྗེས་སུ་དྲན་པ
  text_pedurma_title: ''
D281:
  text_derge_title: དགེ་འདུན་རྗེས་སུ་དྲན་པ
  text_pedurma_title: ''
D283:
  text_derge_title: འཕགས་པ་སྐུ་གསུམ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D284:
  text_derge_title: འཕགས་པ་ཕུང་པོ་གསུམ་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D287:
  text_derge_title: འཕགས་པ་དམ་པའི་ཆོས་དྲན་པ་ཉེ་བར་གཞག་པ
  text_pedurma_title: ''
D289:
  text_derge_title: མདོ་ཆེན་པོ་གཟུགས་ཅན་སྙིང་པོས་བསུ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D290:
  text_derge_title: མདོ་ཆེན་པོ་སྟོང་པ་ཉིད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D291:
  text_derge_title: མདོ་ཆེན་པོ་སྟོང་པ་ཉིད་ཆེན་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D292:
  text_derge_title: མདོ་ཆེན་པོ་རྒྱལ་མཚན་མཆོག་ཅེས་བྱ་བ
  text_pedurma_title: ''
D294:
  text_derge_title: མདོ་ཆེན་པོ་ལྔ་གསུམ་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D295:
  text_derge_title: འཕགས་པ་རྡོ་འཕངས་པའི་མདོ
  text_pedurma_title: ''
D297:
  text_derge_title: ཁམས་མང་པོ་པའི་མདོ
  text_pedurma_title: ''
D298:
  text_derge_title: གཎ་ཌཱིའི་མདོ
  text_pedurma_title: ''
D299:
  text_derge_title: གཎ་ཌཱིའི་དུས་ཀྱི་མདོ
  text_pedurma_title: ''
D302:
  text_derge_title: དགེ་སློང་ལ་རབ་ཏུ་གཅེས་པའི་མདོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D303:
  text_derge_title: ཚུལ་ཁྲིམས་ཡང་དག་པར་ལྡན་པའི་མདོ
  text_pedurma_title: ''
D305:
  text_derge_title: མཆོག་ཏུ་གདགས་པའི་མདོ
  text_pedurma_title: ''
D306:
  text_derge_title: རྣམ་པར་གྲོལ་བའི་ལམ་ལས་སྦྱངས་པའི་ཡོན་ཏན་བསྟན་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D310:
  text_derge_title: མི་རྟག་པ་ཉིད་ཀྱི་མདོ
  text_pedurma_title: ''
D311:
  text_derge_title: འཕགས་པ་འདུ་ཤེས་བཅུ་གཅིག་བསྟན་པའི་མདོ
  text_pedurma_title: ''
D312:
  text_derge_title: འཕགས་པ་ཡངས་པའི་གྲོང་ཁྱེར་དུ་འཇུག་པའི་མདོ་ཆེན་པོ
  text_pedurma_title: ''
D313:
  text_derge_title: འཕགས་པ་མཚན་མོ་བཟང་པོ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D316:
  text_derge_title: འཕགས་པ་བདེན་པ་བཞིའི་མདོ
  text_pedurma_title: ''
D317:
  text_derge_title: དོན་རྣམ་པར་ངེས་པ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D318:
  text_derge_title: འཕགས་པ་དོན་རྒྱས་པ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D320:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པའི་གཟུགས་བརྙན་བཞག་པའི་ཕན་ཡོན་ཡང་དག་པར་བརྗོད་པ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D321:
  text_derge_title: མཆོད་རྟེན་བསྐོར་བའི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D323:
  text_derge_title: ཚིགས་སུ་བཅད་པ་གཅིག་པ
  text_pedurma_title: ''
D324:
  text_derge_title: ཚིགས་སུ་བཅད་པ་བཞི་པ
  text_pedurma_title: ''
D327:
  text_derge_title: འཕགས་པ་སྐྱེས་བུ་དམ་པའི་མདོ
  text_pedurma_title: ''
D330:
  text_derge_title: ལྷའི་མདོ་ཉུང་ངུ
  text_pedurma_title: ''
D334:
  text_derge_title: འཕགས་པ་དགའ་བ་ཅན་གྱི་མདོ
  text_pedurma_title: ''
D339:
  text_derge_title: ལས་ཀྱི་རྣམ་པར་འགྱུར་བ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་གཞུང
  text_pedurma_title: ''
D342:
  text_derge_title: ཀུན་ཏུ་རྒྱུ་བ་སེན་རིངས་ཀྱིས་ཞུས་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D343:
  text_derge_title: གང་པོ་ལ་སོགས་པའི་རྟོགས་པ་བརྗོད་པ་བརྒྱ་པ
  text_pedurma_title: ''
D347:
  text_derge_title: བསོད་ནམས་ཀྱི་སྟོབས་ཀྱི་རྟོགས་པ་བརྗོད་པ
  text_pedurma_title: ''
D348:
  text_derge_title: ཟླ་འོད་ཀྱི་རྟོགས་པ་བརྗོད་པ
  text_pedurma_title: ''
D349:
  text_derge_title: དཔལ་གྱི་སྡེའི་རྟོགས་པ་བརྗོད་པ
  text_pedurma_title: ''
D350:
  text_derge_title: གསེར་མདོག་གི་སྔོན་གྱི་སྦྱོར་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D352:
  text_derge_title: ཚངས་པའི་དྲ་བའི་མདོ
  text_pedurma_title: ''
D353:
  text_derge_title: ཐབས་མཁས་པ་ཆེན་པོ་སངས་རྒྱས་དྲིན་ལན་བསབ་པའི་མདོ
  text_pedurma_title: ''
D354:
  text_derge_title: འཕགས་པ་ལེགས་ཉེས་ཀྱི་རྒྱུ་དང་འབྲས་བུ་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D355:
  text_derge_title: དགེ་བ་དང་མི་དགེ་བའི་ལས་ཀྱི་རྣམ་པར་སྨིན་པ་བསྟན་པའི་མདོ
  text_pedurma_title: ''
D357:
  text_derge_title: འཕགས་པ་གླང་རུ་ལུང་བསྟན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D358:
  text_derge_title: སྟག་རྣའི་རྟོགས་པ་བརྗོད་པ
  text_pedurma_title: ''
D359:
  text_derge_title: མིག་བཅུ་གཉིས་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D359a:
  text_derge_title: འཕགས་པ་དུམ་བུ་ཞེ་གཉིས་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D361:
  text_derge_title: དབང་མདོར་བསྟན་པ
  text_pedurma_title: ''
D364:
  text_derge_title: དཔལ་དུས་ཀྱི་འཁོར་ལོ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་སྙིང་པོ
  text_pedurma_title: ''
D367:
  text_derge_title: རྟོག་པ་ཐམས་ཅད་འདུས་པ་ཞེས་བྱ་བ་སངས་རྒྱས་ཐམས་ཅད་དང་མཉམ་པར་སྦྱོར་བ་མཁའ་འགྲོ་སྒྱུ་མ་བདེ་བའི་མཆོག་གི་རྒྱུད་ཕྱི་མའི་ཕྱི་མ
  text_pedurma_title: ''
D374:
  text_derge_title: དཔལ་ཁྲག་འཐུང་མངོན་པར་འབྱུང་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D375:
  text_derge_title: རྣལ་འབྱོར་མའི་ཀུན་ཏུ་སྤྱོད་པ
  text_pedurma_title: ''
D376:
  text_derge_title: རྣལ་འབྱོར་མ་བཞིའི་ཁ་སྦྱོར་གྱི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D377:
  text_derge_title: ཕག་མོ་མངོན་པར་བརྗོད་པ་བཤད་པའི་རྒྱུད་ཕྱི་མ་ལས། ཕག་མོ་མངོན་པར་བྱང་ཆུབ་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D378:
  text_derge_title: མཁའ་འགྲོ་མ་ཐམས་ཅད་ཀྱི་ཐུགས་གཉིས་སུ་མེད་པ་བསམ་གྱིས་མི་ཁྱབ་པའི་ཡེ་ཤེས་རྡོ་རྗེ་ཕག་མོ་མངོན་པར་འབྱུང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D379:
  text_derge_title: དུར་ཁྲོད་བདག་མོས་གསོལ་པ
  text_pedurma_title: ''
D381:
  text_derge_title: ཡང་དག་པར་སྦྱོར་བ་ཞེས་བྱ་བའི་རྒྱུད་ཆེན་པོ
  text_pedurma_title: ''
D382:
  text_derge_title: རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་དཔལ་ཡང་དག་པར་སྦྱོར་བའི་ཐིག་ལེ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D385:
  text_derge_title: དཔལ་འཁོར་ལོ་སྡོམ་པ་གསང་བ་བསམ་གྱིས་མི་ཁྱབ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D386:
  text_derge_title: དཔལ་ནམ་མཁའ་དང་མཉམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D387:
  text_derge_title: དཔལ་ནམ་མཁའ་ཆེན་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D388:
  text_derge_title: དཔལ་སྐུ་གསུང་ཐུགས་ཀྱི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D390:
  text_derge_title: དཔལ་དམ་ཚིག་ཆེན་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D392:
  text_derge_title: དཔལ་ཡེ་ཤེས་གསང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D393:
  text_derge_title: དཔལ་ཡེ་ཤེས་ཕྲེང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D395:
  text_derge_title: དཔལ་ཟླ་བའི་ཕྲེང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D396:
  text_derge_title: དཔལ་རིན་ཆེན་འབར་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D397:
  text_derge_title: དཔལ་ཉི་མའི་འཁོར་ལོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D398:
  text_derge_title: དཔལ་ཡེ་ཤེས་རྒྱལ་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D399:
  text_derge_title: དཔལ་རྡོ་རྗེ་མཁའ་འགྲོ་གསང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D400:
  text_derge_title: དཔལ་གསང་བ་མེ་འབར་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D401:
  text_derge_title: དཔལ་གསང་བ་བདུད་རྩིའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D402:
  text_derge_title: དཔལ་དུར་ཁྲོད་རྒྱན་གྱི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D403:
  text_derge_title: དཔལ་རྡོ་རྗེ་རྒྱལ་པོ་ཆེན་པོའི་རྒྱུད
  text_pedurma_title: ''
D404:
  text_derge_title: དཔལ་ཡེ་ཤེས་བསམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D405:
  text_derge_title: དཔལ་ཆགས་པའི་རྒྱལ་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D406:
  text_derge_title: དཔལ་མཁའ་འགྲོ་མའི་སྡོམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D407:
  text_derge_title: དཔལ་མེའི་ཕྲེང་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D408:
  text_derge_title: དཔལ་མཁའ་འགྲོ་མ་གསང་བ་འབར་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D409:
  text_derge_title: དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་རྣམ་པར་འཇོམས་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D410:
  text_derge_title: དཔལ་སྟོབས་ཆེན་ཡེ་ཤེས་རྒྱལ་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D413:
  text_derge_title: དཔལ་འཁོར་ལོ་སྡོམ་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་དུར་ཁྲོད་ཀྱི་རྒྱན་རྨད་དུ་བྱུང་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D414:
  text_derge_title: རྒྱུད་ཀྱི་རྒྱལ་པོ་རྙོག་པ་མེད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D416:
  text_derge_title: དཔལ་རྡོ་རྗེ་ནག་པོ་ཆེན་པོ་ཁྲོས་པའི་མགོན་པོ་གསང་བ་དངོས་གྲུབ་འབྱུང་བ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D417:
  text_derge_title: ཀྱེའི་རྡོ་རྗེ་ཞེས་བྱ་བ་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D419:
  text_derge_title: འཕགས་པ་མཁའ་འགྲོ་མ་རྡོ་རྗེ་གུར་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོའི་བརྟག་པ
  text_pedurma_title: ''
D420:
  text_derge_title: དཔལ་ཕྱག་རྒྱ་ཆེན་པོའི་ཐིག་ལེ་ཞེས་བྱ་བ་རྣལ་འབྱོར་མ་ཆེན་མོའི་རྒྱུད་ཀྱི་རྒྱལ་པོའི་མངའ་བདག
  text_pedurma_title: ''
D421:
  text_derge_title: དཔལ་ཡེ་ཤེས་སྙིང་པོ་ཞེས་བྱ་བ་རྣལ་འབྱོར་མ་ཆེན་མོའི་རྒྱུད་ཀྱི་རྒྱལ་པོའི་རྒྱལ་པོ
  text_pedurma_title: ''
D422:
  text_derge_title: དཔལ་ཡེ་ཤེས་ཐིག་ལེ་རྣལ་འབྱོར་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་མཆོག་ཏུ་རྨད་དུ་བྱུང་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D424:
  text_derge_title: དཔལ་སངས་རྒྱས་ཐོད་པ་ཞེས་བྱ་བ་རྣལ་འབྱོར་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D426:
  text_derge_title: རྡོ་རྗེ་ཨཱ་ར་ལི་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D427:
  text_derge_title: རི་གི་ཨཱ་ར་ལིའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D428:
  text_derge_title: རྣལ་འབྱོར་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་དཔལ་གདན་བཞི་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D429:
  text_derge_title: དཔལ་གདན་བཞི་པའི་བཤད་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་སྔགས་ཀྱི་ཆ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D432:
  text_derge_title: འཕགས་པ་མི་གཡོ་བའི་རྟོག་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D433:
  text_derge_title: ཁྲོ་བོའི་རྒྱལ་པོ་ཐམས་ཅད་གསང་སྔགས་གསང་བའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D435:
  text_derge_title: རྡོ་རྗེ་བདུད་རྩིའི་རྒྱུད
  text_pedurma_title: ''
D436:
  text_derge_title: རིགས་ཀྱི་འཇིག་རྟེན་མགོན་པོ་ལྔ་བཅུ་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D439:
  text_derge_title: རྡོ་རྗེ་ཕུར་པ་རྩ་བའི་རྒྱུད་ཀྱི་དུམ་བུ
  text_pedurma_title: ''
D440:
  text_derge_title: ནག་པོ་ཆེན་པོ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D441:
  text_derge_title: ཇི་བཞིན་བརྙེས་པ་ནམ་མཁའ་དང་མཉམ་པ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D443:
  text_derge_title: རྒྱུད་ཕྱི་མ
  text_pedurma_title: ''
D444:
  text_derge_title: དགོངས་པ་ལུང་བསྟན་པ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D445:
  text_derge_title: རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་རྡོ་རྗེ་ཕྲེང་བ་མངོན་པར་བརྗོད་པ་རྒྱུད་ཐམས་ཅད་ཀྱི་སྙིང་པོ་གསང་བ་རྣམ་པར་ཕྱེ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D447:
  text_derge_title: ཡེ་ཤེས་རྡོ་རྗེ་ཀུན་ལས་བཏུས་པ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D448:
  text_derge_title: ཕྲིན་ལས་ཐམས་ཅད་འབྱུང་བའི་སྒྲོལ་མང་འདུས་པ་དོན་དམ་པ་ཞེས་བྱ་བ་རྣལ་འབྱོར་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D449:
  text_derge_title: ཕྲིན་ལས་ཐམས་ཅད་འབྱུང་བ་འདུས་པ་དོན་དམ་པ་ལས་ཕྱི་མའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D450:
  text_derge_title: དཔལ་ཡེ་ཤེས་རྡོ་རྗེ་ཀུན་ལས་བསྡུས་པ
  text_pedurma_title: ''
D451:
  text_derge_title: དཔལ་རྡོ་རྗེ་སྙིང་པོ་རྒྱན་གྱི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D452:
  text_derge_title: འཕགས་པ་གཉིས་སུ་མེད་པ་མཉམ་པ་ཉིད་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་རྟོག་པའི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D453:
  text_derge_title: དཔལ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གསང་བ་རྣལ་འབྱོར་ཆེན་པོ་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བ་མཉམ་པ་ཉིད་གཉིས་སུ་མེད་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་རྡོ་རྗེ་དཔལ་མཆོག་ཆེན་པོ་བརྟག་པ་དང་པོ
  text_pedurma_title: ''
D454:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་དྲག་པོ་གསུམ་འདུལ་བ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D455:
  text_derge_title: གསང་བའི་རྒྱུད་རྣམས་ཀྱི་རྣམ་པར་འབྱེད་པ་དྲག་པོ་གསུམ་འདུལ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D457:
  text_derge_title: ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་རྡོ་རྗེ་གདེངས་པའི་རྒྱུད་ཁམས་གསུམ་ལས་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D461:
  text_derge_title: ཕྱག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གནོད་སྦྱིན་དྲག་པོ་ཆེན་པོ་རྡོ་རྗེ་མེ་ལྕེའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D462:
  text_derge_title: རྡོ་རྗེ་སྙིང་པོ་རྡོ་རྗེ་ལྕེ་དབབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D463:
  text_derge_title: དཔལ་ཕྱག་ན་རྡོ་རྗེ་གསང་བ་བསྟན་པའི་རྒྱུད
  text_pedurma_title: ''
D464:
  text_derge_title: བཅོམ་ལྡན་འདས་ཕྱག་ན་རྡོ་རྗེ་གསང་བ་མངོན་པར་བསྟན་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D465:
  text_derge_title: རྡོ་རྗེ་བདེ་ཁྲོས་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D466:
  text_derge_title: རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་སྒྱུ་འཕྲུལ་དྲ་བ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D467:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྐུ་གསུང་ཐུགས་གཤིན་རྗེ་གཤེད་ནག་པོ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D468:
  text_derge_title: དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་ཆེན་པོའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D469:
  text_derge_title: དཔལ་གཤིན་རྗེའི་གཤེད་ནག་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་རྟོག་པ་གསུམ་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D470:
  text_derge_title: དཔལ་རྡོ་རྗེ་འཇིགས་བྱེད་ཀྱི་རྟོག་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D471:
  text_derge_title: ''
  text_pedurma_title: ''
D472:
  text_derge_title: ཏེའུ་ལོ་པའི་ཆོ་ག་ཞེས་བྱ་བ
  text_pedurma_title: ''
D473:
  text_derge_title: གཤིན་རྗེའི་གཤེད་དགྲ་ནག་པོའི་འཁོར་ལོ་ལས་ཐམས་ཅད་གྲུབ་པར་བྱེད་པ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D474:
  text_derge_title: དཔལ་གཤིན་རྗེའི་གཤེད་དམར་པོ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D475:
  text_derge_title: དཔལ་ལྡན་གཤིན་རྗེ་གཤེད་དམར་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D476:
  text_derge_title: དཔལ་བཅོམ་ལྡན་འདས་རལ་པ་གཅིག་པའི་བརྟག་པའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D478:
  text_derge_title: དཔལ་ལྡན་གཤིན་རྗེའི་གཤེད་དམར་པོའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D479:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་དེ་ཁོ་ན་ཉིད་བསྡུས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D480:
  text_derge_title: གསང་བ་རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་རྡོ་རྗེ་རྩེ་མོ
  text_pedurma_title: ''
D481:
  text_derge_title: ཐམས་ཅད་གསང་བ་ཞེས་བྱ་བ་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D483:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ངན་སོང་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ་གཟི་བརྗིད་ཀྱི་རྒྱལ་པོའི་བརྟག་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D484:
  text_derge_title: ''
  text_pedurma_title: ''
D485:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་དགྲ་བཅོམ་པ་ཡང་དག་པར་རྫོགས་པའི་སངས་རྒྱས་ངན་སོང་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ་གཟི་བརྗིད་ཀྱི་རྒྱལ་པོའི་བརྟག་པ་ཕྱོགས་གཅིག་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D486:
  text_derge_title: རབ་ཏུ་གནས་པ་མདོར་བསྡུས་པའི་རྒྱུད
  text_pedurma_title: ''
D488:
  text_derge_title: དཔལ་མཆོག་དང་པོའི་སྔགས་ཀྱི་རྟོག་པའི་དུམ་བུ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D489:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་ཚུལ་བརྒྱ་ལྔ་བཅུ་པ
  text_pedurma_title: ''
D490:
  text_derge_title: དཔལ་རྡོ་རྗེ་སྙིང་པོ་རྒྱན་ཅེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D492:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྐུ་དང་གསུང་དང་ཐུགས་ཀྱི་གསང་བ་རྒྱན་གྱི་བཀོད་པ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ
  text_pedurma_title: ''
D493:
  text_derge_title: འཕགས་པ་གསང་བ་ནོར་བུ་ཐིག་ལེ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D494:
  text_derge_title: རྣམ་པར་སྣང་མཛད་ཆེན་པོ་མངོན་པར་རྫོགས་པར་བྱང་ཆུབ་པ་རྣམ་པར་སྤྲུལ་པ་བྱིན་གྱིས་རློབ་པ་ཤིན་ཏུ་རྒྱས་པ་མདོ་སྡེའི་དབང་པོའི་རྒྱལ་པོ་ཞེས་བྱ་བའི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D495:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ཁྲོ་བོའི་རྒྱལ་པོ་འཕགས་པ་མི་གཡོ་བ་དེའི་སྟོབས་དཔག་ཏུ་མེད་པ་རྟུལ་ཕོད་པ་འདུལ་བར་གསུངས་པ་ཞེས་བྱ་བའི་རྟོག་པ
  text_pedurma_title: ''
D498:
  text_derge_title: བཅོམ་ལྡན་འདས་ཕྱག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གྱི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D499:
  text_derge_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་རྡོ་རྗེས་འོག་ཅེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D500:
  text_derge_title: རྡོ་རྗེ་ས་གསུམ་དུ་རྒྱུ་བ་ཞེས་བྱ་བའི་རྟོག་པའི་རྒྱལ་པོ
  text_pedurma_title: ''
D502:
  text_derge_title: དམ་ཚིག་གསུམ་བཀོད་པའི་རྒྱལ་པོ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D504:
  text_derge_title: འཕགས་པ་བཅོམ་ལྡན་འདས་སྨན་གྱི་བླ་བཻ་ཌཱུརྱའི་འོད་ཀྱི་སྔོན་གྱི་སྨོན་ལམ་གྱི་ཁྱད་པར་རྒྱས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D505a:
  text_derge_title: ''
  text_pedurma_title: ''
D506:
  text_derge_title: འཕགས་པ་ནོར་བུ་ཆེན་པོ་རྒྱས་པའི་གཞལ་མེད་ཁང་ཤིན་ཏུ་རབ་ཏུ་གནས་པ་གསང་བ་དམ་པའི་གསང་བའི་ཆོ་ག་ཞིབ་མོའི་རྒྱལ་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D507:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་བྱིན་གྱིས་བརླབས་ཀྱི་སྙིང་པོ་གསང་བ་རིང་བསྲེལ་གྱི་ཟ་མ་ཏོག་ཅེས་བྱ་བའི་གཟུངས་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D510:
  text_derge_title: འཕགས་པ་འོད་ཟེར་དྲི་མ་མེད་པ་རྣམ་པར་དག་པའི་འོད་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D511:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བཅུ་གཉིས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D512:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བདུན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D514:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས་ཀྱི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D515:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D516:
  text_derge_title: འཕགས་པ་མེ་ཏོག་བརྩེགས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D520:
  text_derge_title: འཕགས་པ་རྟེན་ཅིང་འབྲེལ་བར་འབྱུང་བ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D521:
  text_derge_title: འཕགས་པ་རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བའི་སྙིང་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D523:
  text_derge_title: འཕགས་པ་སའི་དབང་པོ་ཆེན་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D524:
  text_derge_title: འཕགས་པ་གདོན་མི་ཟ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D525:
  text_derge_title: འཕགས་པ་སྒོ་མཐའ་ཡས་པས་བསྒྲུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D526:
  text_derge_title: འཕགས་པ་སྒོ་དྲུག་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D527:
  text_derge_title: འཕགས་པ་ཆོས་ཐམས་ཅད་ཀྱི་ཡོན་ཏན་བཀོད་པའི་རྒྱལ་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D529:
  text_derge_title: འཕགས་པ་གཟུངས་ཆེན་པོ
  text_pedurma_title: ''
D530:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ཡི་གེ་ཉུང་ངུ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D531:
  text_derge_title: བཅོམ་ལྡན་འདས་མ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྙིང་པོ
  text_pedurma_title: ''
D532:
  text_derge_title: སངས་རྒྱས་བཅོམ་ལྡན་འདས་ཀྱི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་གཟུངས་སྔགས་དང་བཅས་པ
  text_pedurma_title: ''
D533:
  text_derge_title: ''
  text_pedurma_title: ''
D534:
  text_derge_title: ''
  text_pedurma_title: ''
D535:
  text_derge_title: ''
  text_pedurma_title: ''
D536:
  text_derge_title: ''
  text_pedurma_title: ''
D537:
  text_derge_title: ''
  text_pedurma_title: ''
D539c:
  text_derge_title: ༌མཆོད་པའི་སྤྲིན་འབྱུང་བའི་གཟུངས
  text_pedurma_title: ''
D539d:
  text_derge_title: ༌དེ་བཞིན་གཤེགས་པ་རྣམས་ལ་མཆོད་པ་དང་ཉེ་གནས་དང་ཞབས་ལ་སྤྱི་བོས་ཕྱག་བྱས་པར་འགྱུར་བའི་གཟུངས
  text_pedurma_title: ''
D539e:
  text_derge_title: ''
  text_pedurma_title: ''
D539f:
  text_derge_title: ''
  text_pedurma_title: ''
D540:
  text_derge_title: སུ་རཱུ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D541:
  text_derge_title: འཕགས་པ་འཇིགས་པ་ཆེན་པོ་བརྒྱད་ལས་སྒྲོལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D542:
  text_derge_title: འཕགས་པ་ཁྱད་པར་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D544:
  text_derge_title: དཔའ་བོ་གཅིག་པུ་གྲུབ་པ་ཞེས་བྱ་བའི་རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ
  text_pedurma_title: ''
D545:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་གྱི་ཞལ་ནས་གསུངས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D546:
  text_derge_title: ''
  text_pedurma_title: ''
D547:
  text_derge_title: ''
  text_pedurma_title: ''
D548:
  text_derge_title: ''
  text_pedurma_title: ''
D549:
  text_derge_title: རྗེ་བཙུན་འཕགས་པ་འཇམ་དཔལ་གྱི་ཤེས་རབ་དང་བློ་འཕེལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D551:
  text_derge_title: ''
  text_pedurma_title: ''
D552:
  text_derge_title: འཇམ་དཔལ་ངག་གི་དབང་ཕྱུག་ལ་བུ་མོ་བརྒྱད་ཀྱིས་བསྟོད་པ
  text_pedurma_title: ''
D553:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D554:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་ཀཽ་ཤི་ཀ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D555:
  text_derge_title: འཕགས་པ་གསེར་འོད་དམ་པ་མཆོག་ཏུ་རྣམ་པར་རྒྱལ་བའི་མདོ་སྡེའི་རྒྱལ་པོ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D556:
  text_derge_title: འཕགས་པ་གསེར་འོད་དམ་པ་མདོ་སྡེའི་དབང་པོའི་རྒྱལ་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D557:
  text_derge_title: འཕགས་པ་གསེར་འོད་དམ་པ་མདོ་སྡེའི་དབང་པོའི་རྒྱལ་པོ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D558:
  text_derge_title: སྟོང་ཆེན་མོ་རབ་ཏུ་འཇོམས་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D559:
  text_derge_title: རིག་སྔགས་ཀྱི་རྒྱལ་མོ་རྨ་བྱ་ཆེན་མོ
  text_pedurma_title: ''
D561:
  text_derge_title: འཕགས་པ་རིག་པའི་རྒྱལ་མོ་སོ་སོར་འབྲང་བ་ཆེན་མོ
  text_pedurma_title: ''
D562:
  text_derge_title: བསིལ་བའི་ཚལ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D563:
  text_derge_title: གསང་སྔགས་ཆེན་པོ་རྗེས་སུ་འཛིན་པའི་མདོ
  text_pedurma_title: ''
D564:
  text_derge_title: འཕགས་མ་འོད་ཟེར་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D565:
  text_derge_title: སྒྱུ་མའི་འོད་ཟེར་ཅན་འབྱུང་བའི་རྒྱུད་ལས་ཕྱུང་བའི་རྟོག་པའི་རྒྱལ་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D567:
  text_derge_title: འཕགས་པ་རིག་སྔགས་ཀྱི་རྒྱལ་མོ་ཆེན་མོ་རྒྱལ་བ་ཅན་ཞེས་བྱ་བ
  text_pedurma_title: ''
D568:
  text_derge_title: འཕགས་པ་རྒྱལ་བ་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D569:
  text_derge_title: འཕགས་པ་དབང་བསྐུར་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D570:
  text_derge_title: འཕགས་པ་དབྱིག་དང་ལྡན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D571:
  text_derge_title: འཕགས་པ་དུག་སེལ་ཅེས་བྱ་བའི་རིག་སྔགས
  text_pedurma_title: ''
D572:
  text_derge_title: བཀླགས་པས་གྲུབ་པ་བཅོམ་ལྡན་འདས་མ་འཕགས་མ་སོར་མོ་ཅན་ཞེས་བྱ་བ་རིག་པའི་རྒྱལ་མོ
  text_pedurma_title: ''
D573:
  text_derge_title: འཕགས་མ་ཆོས་ཐམས་ཅད་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D574:
  text_derge_title: འཕགས་པ་གཙུག་གི་ནོར་བུ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D575:
  text_derge_title: འཕགས་པ་ཡི་གེ་དྲུག་པའི་རིག་སྔགས
  text_pedurma_title: ''
D576:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་སྟོང་ཕྲག་བརྒྱ་པའི་གཟུངས
  text_pedurma_title: ''
D577:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་སྟོང་ཕྲག་ཉི་ཤུ་ལྔ་པའི་གཟུངས
  text_pedurma_title: ''
D578:
  text_derge_title: འཕགས་པ་ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པ་བརྒྱད་སྟོང་པའི་གཟུངས
  text_pedurma_title: ''
D579:
  text_derge_title: ཕ་རོལ་ཏུ་ཕྱིན་པ་དྲུག་གི་སྙིང་པོའི་གཟུངས
  text_pedurma_title: ''
