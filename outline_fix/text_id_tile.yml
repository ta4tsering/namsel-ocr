  text_pedurma_title: ''
D824:
  text_derge_title: དཀོན་མཆོག་གསུམ་གྱི་བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D825:
  text_derge_title: རིགས་གསུམ་གྱི་བཀྲ་ཤིས
  text_pedurma_title: ''
D826:
  text_derge_title: བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D827:
  text_derge_title: དཀོན་མཆོག་གསུམ་གྱི་བཀྲ་ཤིས་ཀྱི་ཚིགས་སུ་བཅད་པ
  text_pedurma_title: ''
D828:
  text_derge_title: ཆོས་ཐམས་ཅད་རྫོགས་པ་ཆེན་པོ་བྱང་ཆུབ་ཀྱི་སེམས་ཀུན་བྱེད་རྒྱལ་པོ
  text_pedurma_title: ''
D829:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ཐུགས་གསང་བའི་ཡེ་ཤེས་དོན་གྱི་སྙིང་པོ་རྡོ་རྗེ་བཀོད་པའི་རྒྱུད་རྣལ་འབྱོར་གྲུབ་པའི་ལུང་ཀུན་འདུས་རིག་པའི་མདོ་ཐེག་པ་ཆེན་པོ་མངོན་པར་རྟོགས་པ་ཆོས་ཀྱི་རྣམ་གྲངས་རྣམ་པར་བཀོད་པ་ཞེས་བྱ་བའི་མདོ
  text_pedurma_title: ''
D831:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ཐུགས་གསང་བའི་ཡེ་ཤེས་དོན་གྱི་སྙིང་པོ་ཁྲོ་བོ་རྡོ་རྗེའི་རིགས་ཀུན་འདུས་རིག་པའི་མདོ་རྣལ་འབྱོར་གྲུབ་པའི་རྒྱུད་ཅེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D832:
  text_derge_title: དཔལ་གསང་བའི་སྙིང་པོ་དེ་ཁོ་ན་ཉིད་རྣམ་པར་ངེས་པ
  text_pedurma_title: ''
D833:
  text_derge_title: རྡོ་རྗེ་སེམས་དཔའི་སྒྱུ་འཕྲུལ་དྲ་བ་གསང་བ་ཐམས་ཅད་ཀྱི་མེ་ལོང་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D834:
  text_derge_title: གསང་བའི་སྙིང་པོ་དེ་ཁོ་ན་ཉིད་ངེས་པ
  text_pedurma_title: ''
D835:
  text_derge_title: འཕགས་པ་ཐབས་ཀྱི་ཞགས་པ་པད་མོའི་ཕྲེང་ཞེས་བྱ་བ
  text_pedurma_title: ''
D836:
  text_derge_title: ལྷ་མོ་སྒྱུ་འཕྲུལ་དྲ་བ་ཆེན་མོ་ཞེས་བྱ་བའི་རྒྱུད
  text_pedurma_title: ''
D837:
  text_derge_title: གསང་བའི་སྙིང་པོ་དེ་ཁོ་ན་ཉིད་ངེས་པའི་བླ་མ་ཆེན་པོའོ
  text_pedurma_title: ''
D838:
  text_derge_title: འཕགས་པ་འཇམ་དཔལ་ལས་བཞི་འཁོར་ལོ་གསང་བའི་རྒྱུད
  text_pedurma_title: ''
D839:
  text_derge_title: དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་དགོངས་པ་བླ་ན་མེད་པ་གསང་བ་རྟ་མཆོག་རོལ་པའི་རྒྱུད་ཆེན་པོ་ཞེས་བྱ་བ
  text_pedurma_title: ''
D840:
  text_derge_title: དཔལ་ཧེ་རུ་ཀ་སྙིང་རྗེ་རོལ་པའི་རྒྱུད་གསང་བ་ཟབ་མོའི་མཆོག་ཅེས་བྱ་བ
  text_pedurma_title: ''
D841:
  text_derge_title: བདུད་རྩི་ཆེན་པོ་མཆོག་གི་ལུང
  text_pedurma_title: ''
D841a:
  text_derge_title: ''
  text_pedurma_title: ''
D842:
  text_derge_title: མཁའ་འགྲོ་མ་མེ་ལྕེ་འབར་བའི་རྒྱུད
  text_pedurma_title: ''
D843:
  text_derge_title: དྲག་སྔགས་འདུས་པ་རྡོ་རྗེ་རྩ་བའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D844:
  text_derge_title: འཇིག་རྟེན་མཆོད་བསྟོད་སྒྲུབ་པ་རྩ་བའི་རྒྱུད་ཅེས་བྱ་བ
  text_pedurma_title: ''
D846:
  text_derge_title: སྤྱན་འདྲེན་རྒྱུད་གསུམ་པ
  text_pedurma_title: ''
D846a:
  text_derge_title: རྒྱུད་གསུམ་པ
  text_pedurma_title: ''
D847:
  text_derge_title: འཕགས་པ་དཀོན་མཆོག་ཏ་ལ་ལའི་གཟུངས་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D848:
  text_derge_title: འཕགས་པ་ཡེ་ཤེས་ཏ་ལ་ལ་ཞེས་བྱ་བའི་གཟུངས་འགྲོ་བ་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ
  text_pedurma_title: ''
D849:
  text_derge_title: འཕགས་པ་ཚེ་དང་ཡེ་ཤེས་དཔག་ཏུ་མེད་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D850:
  text_derge_title: འཕགས་པ་ཚེ་དང་ཡེ་ཤེས་དཔག་ཏུ་མེད་པའི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D851:
  text_derge_title: འཕགས་པ་ཡོན་ཏན་བསྔགས་པ་དཔག་ཏུ་མེད་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D852:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བདུན་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D853:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་བཅུ་གཉིས་པ་ཞེས་བྱ་བ་ཐེག་པ་ཆེན་པོའི་མདོ
  text_pedurma_title: ''
D854:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས་ཀྱི་ཆོས་ཀྱི་རྣམ་གྲངས
  text_pedurma_title: ''
D855:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཀྱི་སྙིང་པོ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D856:
  text_derge_title: འཕགས་པ་སངས་རྒྱས་ཐམས་ཅད་ཀྱི་ཡན་ལག་དང་ལྡན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D857:
  text_derge_title: འཕགས་པ་ཙནྡན་གྱི་ཡན་ལག་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D858:
  text_derge_title: འཕགས་པ་རིག་སྔགས་ཀྱི་རྒྱལ་པོ་སྒྲོན་མ་མཆོག་གི་གཟུངས
  text_pedurma_title: ''
D859:
  text_derge_title: འཕགས་པ་དབང་བསྐུར་བ་ཞེས་བྱ་བའི་གཟུངས
