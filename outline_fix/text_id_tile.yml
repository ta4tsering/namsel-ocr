  text_pedurma_title: ''
D890:
  text_derge_title: འཕགས་པ་བྱམས་པས་དམ་བཅས་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D891:
  text_derge_title: འཕགས་པ་སྒྲིབ་པ་རྣམ་པར་སེལ་བ་ཞེས་བྱ་བའི་གཟུངས
