D982:
  text_derge_title: འཕགས་པ་འོད་ཟེར་དྲི་མ་མེད་པ་རྣམ་པར་དག་པའི་འོད་ཅེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D983:
  text_derge_title: ཀུན་ནས་སྒོར་འཇུག་པའི་འོད་ཟེར་གཙུག་ཏོར་དྲི་མ་མེད་པར་སྣང་བ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སྙིང་པོ་དང་དམ་ཚིག་ལ་རྣམ་པར་ལྟ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D984:
  text_derge_title: འཕགས་པ་ངན་འགྲོ་ཐམས་ཅད་ཡོངས་སུ་སྦྱོང་བ་གཙུག་ཏོར་རྣམ་པར་རྒྱལ་བ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D985:
  text_derge_title: འཕགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་གཙུག་ཏོར་ནས་བྱུང་བའི་གདུགས་དཀར་པོ་ཅན་ཞེས་བྱ་བ་གཞན་གྱིས་མི་ཐུབ་མ་ཕྱིར་ཟློག་པའི་རིག་སྔགས་ཀྱི་རྒྱལ་མོ་ཆེན་མོ
  text_pedurma_title: ''
D986:
  text_derge_title: འཕགས་མ་དེ་བཞིན་གཤེགས་པའི་གཙུག་ཏོར་ནས་བྱུང་བའི་གདུགས་དཀར་པོ་ཅན་གཞན་གྱིས་མི་ཐུབ་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D988:
  text_derge_title: འཕགས་མ་འོད་ཟེར་ཅན་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D989:
  text_derge_title: འཕགས་པ་ལྷ་མོ་སྐུལ་བྱེད་མ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D990:
  text_derge_title: འཕགས་པ་དུག་སེལ་ཅེས་བྱ་བའི་རིག་སྔགས
  text_pedurma_title: ''
D991:
  text_derge_title: འཕགས་པ་དབྱིག་དང་ལྡན་པ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D992:
  text_derge_title: འཕགས་པ་གྲགས་ལྡན་མའི་གཟུངས
  text_pedurma_title: ''
D993:
  text_derge_title: བཀླགས་པས་འགྲུབ་པ་བཅོམ་ལྡན་འདས་མ་འཕགས་མ་སོར་མོ་ཅན་ཞེས་བྱ་བ་རིག་པའི་རྒྱལ་མོ
  text_pedurma_title: ''
D994:
  text_derge_title: འཕགས་པ་པརྞྞ་ཤ་པ་རིའི་མདོ
  text_pedurma_title: ''
D996:
  text_derge_title: འཕགས་མ་ཆོས་ཐམས་ཅད་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D997:
  text_derge_title: འཕགས་མ་གཟའ་རྣམས་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D998:
  text_derge_title: གཟའ་རྣམས་ཀྱི་ཡུམ་ཞེས་བྱ་བའི་གཟུངས
  text_pedurma_title: ''
D999:
  text_derge_title: འཕགས་པ་ལྷ་མོ་བརྒྱད་ཀྱི་གཟུངས
  text_pedurma_title: ''
D1000:
  text_derge_title: རྗེ་བཙུན་འཕགས་མ་སྒྲོལ་མའི་མཚན་བརྒྱ་རྩ་བརྒྱད་པ་ཞེས་བྱ་བ
