  text_derge_title: ཆོས་ཀྱི་རྒྱ་མོ་སངས་རྒྱས་རྣམ་པར་སྣང་མཛད་ཀྱིས་བྱང་ཆུབ་སེམས་དཔའི་སེམས་ཀྱི་གནས་བཤད་པ་ལེའུ་བཅུ
